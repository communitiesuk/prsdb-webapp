title: Enter your passcode
heading: Enter a passcode for the Private Rented Sector (PRS) Database
paragraph:
  one: This is the private beta for the PRS Database. You can only access this service if you have been invited to join by a participating local council.
  two: 'To access the service, enter the passcode given to you by your local council. This should be sent to you by email.'
  three: 'If you cannot find your passcode, contact your local council.'
passcodeLabel: Enter your passcode
error:
  missingPasscode: Enter a passcode
  invalidPasscode: Enter a valid passcode
