fullyCompliantConfirmation:
  banner:
    text: You have added compliance information for this property
  paragraph:
    one: 'You’ve successfully added compliance information for:'
    two: We’ve sent you a confirmation email.
  upToDate:
    heading: You must keep this information up to date
    paragraph:
      one: You are required to keep compliance information accurate and up to date on the database.
      three: >-
        Local councils can review this information and take action. For example, they might issue you a fine if anything
        is missing or inaccurate.
      two: You have 28 days from the date a certificate expires to add the new one to the database.
heading: Add compliance information
paragraph:
  one: You need to add compliance certificates and confirm you understand your landlord responsibilities for this property.
  two: This helps your local council check whether your property is safe for tenants.
partiallyCompliantConfirmation:
  heading: You have missing or expired compliance information for this property
  howToEicr:
    bullet:
      four: >-
        Give a copy of the certificate to existing tenants within 28 days of the check, and to new tenants before they
        move in.
      one:
        afterLink: .
        beforeLink: Get a new electrical inspection
        link: by a qualified and competent person (opens in new tab)
      three: Upload the EICR to the database.
      two: Review and fix any problems the inspection finds.
    heading: Get a valid Electrical Installation Condition Report (EICR)
    paragraph:
      one: >-
        You must make sure the electrics in your rented property are safe. This means getting an Electrical Installation
        Condition Report (EICR) every 5 years.
  howToEpc:
    bullet:
      five:
        afterLink: .
        beforeLink: Return to the database to find and add this new EPC from the
        link: Energy Performance of Buildings Register (opens in new tab)
      four:
        afterLink: .
        beforeLink: If you can’t improve the rating to E or above, you might be able to
        link: register an exemption (opens in new tab)
      one:
        afterLink: .
        beforeLink: You must
        link: get a new EPC (opens in new tab)
      three:
        afterLink: .
        beforeLink: If your property’s energy rating is below ‘E’, you must improve it to meet the
        link: Minimum Energy Efficiency Standard (opens in new tab)
      two: You’ll need to pay an accredited assessor to carry out the assessment and issue the EPC.
    heading: Get a valid EPC
    paragraph:
      one: You need to get a new EPC for your rented property.
    subheading: 'Here’s what you need to do:'
  howToGas:
    bullet:
      four: >-
        Give a copy of the certificate to existing tenants within 28 days of the check, and to new tenants before they
        move in.
      heading: >-
        To keep tenants safe, rented properties must have a valid gas safety certificate. You should never let a
        property without one.
      one:
        afterLink: engineer.
        beforeLink: Make sure gas equipment in the property is safely installed and maintained by a
        link: Gas Safe registered (opens in new tab)
      three: Upload the certificate to the database.
      two: Get an updated, valid certificate.
    heading: Get a valid gas safety certificate
  nonCompliant:
    heading: Missing or expired information
  paragraph:
    one: 'You’ve finished adding compliance information for this property:'
  takeAction:
    heading: Take action for this property
  timeLimit:
    bullet:
      one: the date a certificate expires
      two: the date you registered the property as occupied on the database if you have not added a certificate yet
    heading: You have 28 days to take action
    paragraph:
      one: 'You have 28 days to add new certificates on the database, which starts from either:'
  warning: >-
