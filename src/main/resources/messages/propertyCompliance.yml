title: Property compliance
heading: Add compliance information
paragraph:
  one: You need to add compliance certificates and confirm you understand your landlord responsibilities for this property.
  two: This helps your local council check whether your property is safe for tenants.
whatToUpload:
  heading: Add compliance certificates
  bullet:
    heading: 'You’ll be asked to upload a photo or scan of:'
    one: the gas safety certificate
    two: the Electrical Installation Condition Report (EICR)
  paragraph:
    one:
      beforeLink: You’ll then be asked to confirm your property’s Energy Performance Certificate (EPC). This will be taken from the
      linkText: Energy Performance of Buildings Register (opens in a new tab)
      afterLink: for you to check.
    two: 'You can complete the compliance information even if certificates are missing, unavailable, or expired.'
whatToKnow:
  heading: Confirm you understand your landlord responsibilities
  paragraph:
    one:
      beforeLink: We’ll show you information about some of your
      linkText: legal responsibilities as a landlord
      afterLink: .
    two: You can refer back to this information at any time after you’ve added all compliance details.
  bullet:
    heading: 'You’ll be asked to confirm you understand:'
    one: fire safety in your property
    two: health and safety hazards in rental properties
    three: your responsibilities to your tenants
whenToUpload:
  heading: When to add compliance information
  paragraph:
    one: You must add compliance information if the property is occupied by tenants.
  bullet:
    heading: 'You have <strong>28 days</strong> to do this from the day the occupied property is:'
    one: registered on the database
    two: or updated from ‘unoccupied’ to ‘occupied by tenants’ on the database
taskList:
  heading: Add compliance information for your property
  subtitle:
    one: 'You’ll be guided through each step, explaining what information you need to add and why.'
    two: 'You can still complete the compliance information even if certificates are missing, unavailable, or expired.'
    three: 'If you’re inactive for an hour, you’ll be signed out. You can save your answers as you go and return to this page at any point.'
  upload:
    heading: Add compliance certificates
    gasSafety: Upload the gas safety certificate
    eicr: Upload the Electrical Installation Condition Report (EICR)
    epc: Confirm the energy performance certificate (EPC)
    'epc.hint': This will be automatically added for you to check
  landlordResponsibilities:
    heading: Confirm you understand your landlord responsibilities
    fireSafety: Confirm you understand fire safety regulations
    keepPropertySafe: Confirm you understand health and safety in rental properties
    tenants: Confirm you understand your responsibilities to your tenants
  checkAndSubmit:
    heading: Submit compliance information
    check: Check the compliance information is correct and submit
    'check.hint': You can review what you’ve added before submitting
confirmation:
  title: Property Compliance Confirmation
  compliant:
    bullet:
      heading: 'You have added information about:'
      gasSafety: gas safety
      eicr: electrical safety
      epc: energy performance
      responsibilities: your landlord responsibilities
  nonCompliant:
    paragraph:
      one: 'You must address these issues:'
      two: Follow the guidance below to take action.
    bullet:
      gasSafety:
        expired: the gas safety certificate has expired
        missing: you have not added a gas safety certificate
      eicr:
        expired: the Electrical Installation Condition Report (EICR) has expired
        missing: you have not added an Electrical Installation Condition Report (EICR)
      epc:
        expired: the energy performance certificate (EPC) has expired
        lowRating: you have not added a MEES exemption for your energy performance certificate (EPC) with a rating below E
        expiredAndLowRating: the energy performance certificate (EPC) has expired and has a rating below E
        missing: you have not added an energy performance certificate (EPC)
  addForAnotherProperty: Add compliance information for another property
fullyCompliantConfirmation:
  banner:
    text: You have added compliance information for this property
  paragraph:
    one: 'You’ve successfully added compliance information for:'
    two: We’ve sent you a confirmation email.
  upToDate:
    heading: You must keep this information up to date
    paragraph:
      one: You are required to keep compliance information accurate and up to date on the database.
      two: You have 28 days from the date a certificate expires to add the new one to the database.
      three: 'Local councils can review this information and take action. For example, they might issue you a fine if anything is missing or inaccurate.'
partiallyCompliantConfirmation:
  heading: You have missing or expired compliance information for this property
  paragraph:
    one: 'You’ve finished adding compliance information for this property:'
  nonCompliant:
    heading: Missing or expired information
  takeAction:
    heading: Take action for this property
  howToGas:
    heading: Get a valid gas safety certificate
    bullet:
      heading: 'To keep tenants safe, rented properties must have a valid gas safety certificate. You should never let a property without one.'
      one:
        beforeLink: Make sure gas equipment in the property is safely installed and maintained by a
        link: Gas Safe registered (opens in new tab)
        afterLink: engineer.
      two: 'Get an updated, valid certificate.'
      three: Upload the certificate to the database.
      four: 'Give a copy of the certificate to existing tenants within 28 days of the check, and to new tenants before they move in.'
  howToEicr:
    heading: Get a valid Electrical Installation Condition Report (EICR)
    paragraph:
      one: You must make sure the electrics in your rented property are safe. This means getting an Electrical Installation Condition Report (EICR) every 5 years.
    bullet:
      one:
        beforeLink: Get a new electrical inspection
        link: by a qualified and competent person (opens in new tab)
        afterLink: .
      two: Review and fix any problems the inspection finds.
      three: Upload the EICR to the database.
      four: 'Give a copy of the certificate to existing tenants within 28 days of the check, and to new tenants before they move in.'
  howToEpc:
    heading: Get a valid EPC
    paragraph:
      one: You need to get a new EPC for your rented property.
    subheading: 'Here’s what you need to do:'
    bullet:
      one:
        beforeLink: You must
        link: get a new EPC (opens in new tab)
        afterLink: .
      two: You’ll need to pay an accredited assessor to carry out the assessment and issue the EPC.
      three:
        beforeLink: 'If your property’s energy rating is below ‘E’, you must improve it to meet the'
        link: Minimum Energy Efficiency Standard (opens in new tab)
        afterLink: .
      four:
        beforeLink: 'If you can’t improve the rating to E or above, you might be able to'
        link: register an exemption (opens in new tab)
        afterLink: .
      five:
        beforeLink: Return to the database to find and add this new EPC from the
        link: Energy Performance of Buildings Register (opens in new tab)
        afterLink: .
  timeLimit:
    heading: You have 28 days to take action
    paragraph:
      one: 'You have 28 days to add new certificates on the database, which starts from either:'
    bullet:
      one: the date a certificate expires
      two: the date you registered the property as occupied on the database if you have not added a certificate yet
  warning: 'Local councils can review this information and take action. For example, they might issue you a fine if anything is missing or inaccurate.'
uploadedFile:
  virusScanPending: Pending virus scan
  virusScanFailed: Not added (virus scan failed)
