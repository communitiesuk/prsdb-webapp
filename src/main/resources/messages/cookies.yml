  link: Go back to the page you were looking at
heading: Cookies
paragraph:
  one: 'Cookies are small files saved on your phone, tablet or computer when you visit a website. We use cookies to make the PRS Database work.'
  two: 'With your permission, we also use analytics cookies to learn about how you use the PRS Database and help us improve it.'
  three: Cookies are not used to identify you personally.
essential:
  heading: Essential cookies
  paragraph: Essential cookies keep your information secure while you use the PRS Database. We do not need to ask permission to use them.
  table:
    session:
      name: SESSION
      purpose: Used to keep you signed in
      expires: When you close your web browser
    consent:
      name: cookie_consent
      purpose: Saves your cookie consent settings
      expires: 1 year
table:
  heading:
    name: Name
    purpose: Purpose
    expires: Expires
analytics:
  heading: Analytics cookies (optional)
  paragraph:
    one: 'With your permission, we use Google Analytics to collect data about how you use the PRS Database. This information helps us to improve our service.'
    two: Google is not allowed to use or share our analytics data with anyone.
  bullet:
    heading: 'Google Analytics stores anonymised information about:'
    one: how you got to the PRS Database
    two: the pages you visit on the PRS Database and how long you spend on them
    three: any errors you see while using the PRS Database
  table:
    ga:
      name: _ga
      purpose: 'To remember information about your visit, like the pages you have visited on the PRS Database'
      expires: 2 years
    gaId:
      name: _ga_RGF9JJZX3P
      purpose: 'Google Analytics container ID, used to track your journey across multiple pages and visits over time'
      expires: 13 months
