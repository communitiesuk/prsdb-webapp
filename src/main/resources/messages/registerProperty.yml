title: Register a Property
heading: Register a property
intro:
  paragraph:
    one: You’ll be asked to fill out information for one property at a time.
    two: 'You can add more properties as you go. Your progress is saved as you go, so you can leave and return at any time.'
onceYouRegister:
  heading: Once you register your properties
  paragraph:
    one: 'Once you register a property, you’ll get a <strong>Property Registration Number</strong>.'
    two: Local councils use this number to find the property on the database.
    three: You must include your Landlord Registration Number and Property Registration Number on any property adverts. We’ll email you a copy of these numbers.
    four: Your local council can fine you if you advertise or let an unregistered property.
doNotAddFalseInfo:
  heading: Do not add false or misleading information
  paragraph:
    one: It’s an offence to provide false or misleading information on the database. Make sure any information you add is accurate and up to date.
    two: 'You could face a fine or even criminal prosecution, if you:'
  bullet:
    one: repeatedly break the rules
    two: 'commit a serious offence, like adding false information to the database'
beforeYouBegin:
  heading: Before you begin
  paragraph:
    one: You can only register properties in England.
    two: 'You must add information about:'
  bullet:
    one: the property address
    two: 'the type of property you’re registering (for example, if it’s semi-detached)'
    three: 'how you own the property (for example, freehold)'
    four: 'whether your property has a licence (and if so, the licensing number)'
    five: whether the property is occupied by tenants
    six: 'if occupied, the number of households and people in the property'
confirmation:
  banner:
    heading: You have registered a property on the database
  table:
    address:
      heading: Property address
    prn:
      heading: Property Registration Number
  whatHappensNext:
    paragraph:
      one: 'We’ve sent the <strong>Property Registration Number</strong> to your email. Local councils use this number to find the property on the database.'
      two:
        occupied: 'If you have tenants in the property, you must add compliance certificates within 28 days of registering your property.'
  addCompliance: Add compliance for this property
  beforeYouLetThisProperty:
    heading: Before you let this property
    paragraph:
      two: 'Once you let this property, you’ll need to return to the database to mark it as occupied. You’ll then have 28 days to add compliance information for the property.'
      three: You can now return to your dashboard.
  common:
    usePrnInAdverts:
      paragraph: You need to include your Landlord Registration Number and a Property Registration Number on any property advertisements.
  youMustAddCompliance:
    heading: You must add compliance information
    paragraph:
      one: 'As the property is occupied by tenants, you have 28 days to add compliance information for this property.'
taskList:
  heading: Follow these steps to register your property
  subtitle:
    one: 'You’ll be guided through each step, explaining what information you need to add and why.'
    two: 'If you’re inactive for an hour, you’ll be signed out. You can save your answers as you go and return to this page at any point.'
  register:
    heading: Register your property details
    addAddress: Enter the property address
    selectType: Select the type of property you’re registering
    selectOwnership: Tell us how you own the property
    'selectOwnership.hint': 'For example, whether you’re a freeholder or leaseholder'
    addLicensing: Add details about any property licensing
    addTenancyInfo: Add tenancy and rental information for the property
    'addTenancyInfo.hint': 'Tenant numbers, rent, bills, and furnishings'
    addInterestedParties: Add any interested parties or additional landlords
  checkAndSubmit:
    heading: Check and submit your property details
    checkAnswers: Check and submit your answers
    addAnotherProperty: Add another property
    payForYourProperties: Pay for your properties
deleteIncompleteProperties:
  incompleteProperties:
    title: Delete incomplete property
  areYouSure:
    heading: 'Are you sure you want to delete {0,,address} from the database?'
    radios:
      error:
        missing: Select whether you want to delete this property from the database
  confirmation:
    banner:
      heading: You have deleted an incomplete property
    paragraph:
      one: You have deleted an incomplete property from the database.
      two: 'If you want to register the property, you will need to add any details about the property again.'
    button:
      text: Return to incomplete properties
