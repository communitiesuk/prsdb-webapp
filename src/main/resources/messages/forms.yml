    two:
      beforeLink: 'To find the right EPC for your property,'
      link: contact the EPC assessor (opens in new tab)
      afterLink: who evaluated the property.
    three:
      beforeLink: Or
      link: get a new energy certificate (opens in new tab)
      afterLink: .
    four: 'In the meantime, you can add other compliance information to the database.'
  subsection:
    heading: How to find your EPC number
epcSuperseded:
  heading: This property has a newer EPC available
  paragraph:
    one: The EPC number you entered is not the most recent one for this property. This EPC is out of date.
    two: 'We’ve found the latest EPC with the certificate number: {0,,certificateNumber}.'
    three: You can check the newer certificate is correct on the next screen before you save.
epcExpiryCheck:
  missing: Select Yes or No to continue
  heading: Your EPC expiry date
  paragraph:
    one: 'An EPC is valid for 10 years. After 10 years, you only need a new EPC for the property if new tenants move in after the EPC expires.'
    two: 'If the same tenants remain, the EPC is stays valid even after 10 years.'
    three: 'To check if you need a new EPC, did the current tenancy start before {0,,expiryDate}?'
invalidEpc:
  whatNext:
    heading: What you need to do next
    one:
      beforeLink: You must
      link: get a new EPC (opens in new tab)
      afterLink: .
    two: You’ll need to pay an accredited assessor to carry out the assessment and issue the EPC.
    three:
      beforeLink: 'If your property’s energy rating is below ‘E’, you must improve it to meet the'
      link: Minimum Energy Efficiency Standard (MEES) Regulations (opens in new tab)
      afterLink: .
    four:
      beforeLink: 'If you can’t improve the rating to E or above, you might be able to'
      link: register an exemption (opens in new tab)
      afterLink: .
    five:
      beforeLink: Return to the database to find and add this new EPC from the
      link: Energy Performance of Buildings Register (opens in new tab)
      afterLink: .
  ifNoEpc:
    heading: If you do not get a new EPC
    conditions:
      bullet:
        heading: 'Your local council can take action if this property does not:'
        one: have a valid EPC with an energy rating of E or above
        two: have a registered MEES exemption for this property if the energy rating is below E
    actions:
      bullet:
        heading: 'They can:'
        one: 'issue fines up to £5,000'
        two: stop you serving a Section 21 eviction notice
    paragraph:
      one:
        beforeLink: Find out more about
        link: your responsibilities when it comes to energy efficiency standards (opens in new tab)
        afterLink: .
      two: 'In the meantime, you can add other compliance information to the database.'
epcExpired:
  heading: This property’s energy performance certificate (EPC) has expired
  paragraph:
    one: 'Your property’s energy performance certificate (EPC) expired on {0,,expiryDate}.'
    two: You need a new EPC for your rented property.
    three: 'You have <strong>28 days</strong> from the day this EPC expired to add a new one to the database.'
epcExpiredLowRating:
  heading: The energy performance certificate (EPC) for this property has expired and has a rating below E
  paragraph:
    one: 'Your property’s energy performance certificate (EPC) has expired on {0,,expiryDate}. It also has an energy rating below E.'
    two:
      beforeLink: You must
      link: get a new EPC for this property (opens in new tab)
      afterLink: .
  bullet:
    heading: 'It’s against the law to:'
    one: rent a property without a valid EPC
    two: 'rent a property with an EPC rating below E, unless you have a valid Minimum Energy Efficiency Standard (MEES) exemption'
  whatNext:
    heading: What you need to do next
    one: 'Since this property’s EPC had an energy rating below E, you should improve the property’s energy rating by doing remedial work.'
    two:
      beforeLink: 'If you cannot improve this property’s energy rating, register a'
      link: MEES exemption (opens in new tab)
      afterLink: .
meesExemptionCheck:
  error:
    missing: Select Yes or No to continue
  heading: This property is below the Minimum Energy Efficiency Standard (MEES)
  paragraph:
    one:
      beforeLink: You cannot let a property under
      link: Minimum Energy Efficiency Standard (MEES) Regulations (opens in new tab)
      afterLink: 'if the property has an EPC rating below E, unless you have a valid exemption.'
  doesThePropertyHaveAnExemption:
    heading: 'Does {0,,address} have a registered MEES exemption?'
meesExemptionReason:
  error:
    missing: Select which exemption applies to this property
  fieldSetHeading: Which MEES exemption applies to this property?
  radios:
    highCost:
      label: High cost exemption
      hint: 'The cost of improvements to reach EPC rating E exceeds £3,500 including VAT (supported by at least three quotes)'
    allImprovementsMade:
      label: All improvements made exemption
      hint: 'All possible improvements have been made, but the property remains below EPC rating E'
    wallInsulation:
      label: Wall insulation exemption
      hint: 'Wall insulation is not suitable for the property, supported by expert evidence'
    thirdPartyConsent:
      label: Third-party consent exemption
      hint: Cannot get third-party consent for energy efficiency improvements
    propertyDevaluation:
      label: Property devaluation exemption
      hint: 'Improvements would devalue the property by more than 5%'
    newLandlord:
      label: New landlord exemption
      hint: You have a six-month exemption from the date of purchase or lease to improve the property’s energy efficiency
meesExemptionConfirmation:
  heading: You marked this property as having a MEES exemption
  paragraph:
    one: A local council can check to make sure this is accurate.
    two: 'If they have any issues, they can contact you.'
    three: 'If at any point your property is no longer exempt, your property’s energy certificate must meet the energy standard of E or higher.'
  bullet:
    heading: 'If this happens, you should:'
    one:
      beforeLink: improve the property’s energy rating by doing remedial work or register a new
      link: Minimum Energy Efficient Standard (MEES) exemption (opens in new tab)
    two: return to the database to update this information
lowEnergyRating:
  heading: Your property’s energy rating is too low (below E)
  paragraph:
    one:
      beforeLink: 'You cannot let or continue to let this property if its energy performance certificate (EPC) rating is below E, unless you have a'
      link: valid MEES exemption (opens in new tab)
      afterLink: .
    two: Your local council can review this information and follow up with an inspection.
  remedialWork:
    subheading: Do remedial work on your property
    paragraph:
      one: 'If your property’s rating is below E, you must improve it. This is usually called doing remedial work.'
      two: For current tenancies you must improve the rating to E or above.
      three: 'For new tenancies, you cannot enter into a new tenancy until the rating is improved to E or above.'
  registerMees:
    subheading: Register a MEES exemption
    bullet:
      heading:
        beforeLink: You can
        link: register an exemption (opens in new tab)
        afterLink: 'on the PRS Exemptions Register if your property:'
      one: cannot be improved to a rating of E or above
      two: is legally required to have an EPC
      three: is let on a relevant tenancy type
    paragraph:
      one: An exemption means your property does not need an energy rating of E or above.
landlordResponsibilities:
  fireSafety:
    heading: Fire safety in your property
    paragraph:
      one: You must make sure your property and tenants are safe from fire.
      two: There might be other fire safety rules depending on the type of property.
    bullet:
      heading: 'This means you must:'
      one: put a smoke alarm on each storey of the property
      two: put a carbon monoxide alarm in any room with a solid fuel burning appliance (for example a coal fire or wood burning stove)
      three: test these alarms when a new tenant moves in
      four: check your tenants have access to escape routes
      five: check any furniture or furnishings you supply meet fire safety standards
    largeHmos:
      heading: Responsibilities for large HMOs
      paragraph:
        one:
          beforeLink: If your property is a
          link: large house in multiple occupation (HMO)
          afterLink: ', you have extra responsibilities.'
        two: Your local council might require other fire safety measures not listed here. Check with the local council where the property is located for any guidance around fire safety.
      bullet:
        heading: 'You must:'
        one: install the right automatic fire detection system
        two: provide the correct fire extinguishers
    checkbox:
      label: I confirm I have read this guidance and understand my responsibilities
      error:
        missing: You must confirm that you have read and understood your responsibilities
  fireSafetyRisk:
    heading: Your property is at risk of fire
    paragraph:
      one: You must follow fire safety regulations in your property. A fire can put your tenants’ lives in danger.
      two: A local council may inspect your property if you have not met your responsibilities as a landlord.
      three: You can continue to confirm your other landlord responsibilities.
  keepPropertySafe:
    checkbox:
      error:
        missing: You must confirm that you have read and understood your responsibilities
      label: I confirm I have read this guidance and understand my responsibilities
    heading: Health and safety in rental properties
    paragraph:
      one: You’re responsible for your tenants’ health and safety in your property.
    bullet:
      heading: 'This means you must identify and fix any hazards. This includes checking and maintaining:'
      one: the property’s structure
      two: the exterior
      three: 'important systems, like heating and pipework'
    assessment:
      heading: How councils assess health and safety
      paragraph:
        one:
          beforeLink: Your local council uses the
          link: Housing Health and Safety Rating System (HHSRS) (opens in new tab)
          afterLink: to check housing conditions. They look at how serious a hazard could be.
        two: They can also take action for hazards such as damp or mould.
      hazard:
        bullet:
          heading: 'The HHSRS covers 29 types of hazards, including:'
          one: 'damp, mould, and being too cold or too hot'
          two: 'pollutants (like asbestos, lead, and carbon monoxide)'
          three: 'not enough space, poor security, noise, and not enough light'
          four: 'poor hygiene, sanitation and water supply'
          five: accidents risks (such as falls and structural collapse)
      action:
        bullet:
          heading: 'If a local council finds a Category 1 hazard, it means there is an immediate and serious risk to health or safety, they can then:'
          one: tell you to make the necessary repairs
          two: limit or ban the use of the property
          three: issue you with a fine or prosecute you
    legalAction:
      heading: Tenants in dangerous or unhealthy conditions can take legal action
      paragraph:
        one:
          beforeLink: Your tenants can take you to court if the property is not fit to live in. This is covered in the
          link: Homes (Fitness for Human Habitation) Act 2018 (opens in new tab)
          afterLink: .
        two: 'Reasons could include safety issues, health, pest problems, or disrepair.'
      bullet:
        heading: 'If the court agrees with your tenant, you might have to:'
        one: carry out repairs or improvements
        two: pay compensation to your tenant
  responsibilityToTenants:
    checkbox:
      error:
        missing: You must confirm that you have read and understood your responsibilities
      label: I confirm I have read this guidance and understand my responsibilities
    heading: Your responsibilities to your tenants
    paragraph:
      one:
        beforeLink: 'Before you let out a property, you must follow the responsibilities listed in the'
        linkText: renting out your property guide (opens in new tab)
        afterLink: .
    deposit:
      heading: Deposit
      paragraph:
        one:
          beforeLink: You must protect your tenant’s deposit in a
          linkText: government approved deposit protection scheme (opens in new tab)
          afterLink: .
        two: 'The tenancy deposit cannot be more than 5 weeks rent, or 6 weeks rent if the annual rent is over £50,000.'
    documents:
      heading: Important documents for renting
      paragraph:
        one: Your tenants should have your name and address (in England or Wales) where they can send notices to you.
      bullet:
        heading: 'You should give them a copy of:'
        one:
          beforeLink: the
          link: ‘How to rent’ guide (opens in new tab)
        two: any deposit paperwork
        three: the gas safety certificate for the property
        four: the Electrical Installation Condition Report (EICR) for the property
        five: the energy performance certificate (EPC) for the property
        six: any proof that the smoke and carbon monoxide alarms work at the start of the tenancy
