    four: 'Give a copy of the certificate to existing tenants within 28 days of the check, and to new tenants before they move in.'
  ifNoCert:
    heading: If you do not have a valid certificate
    paragraph:
      one: 'If you do not have a valid certificate, you commit a criminal offence under health and safety law.'
      two:
