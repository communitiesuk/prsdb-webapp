  fieldSetHeading: 'Do you have an Energy Performance Certificate (EPC) for {0,,address}?'
  fieldSetHint: An EPC gives a property an energy efficiency rating from A (best) to G (worst) and is valid for 10 years
  radios:
    option:
      notRequired:
        label: This property does not need an EPC
epcNotAutoMatched:
  heading: You must add this property’s EPC using the certificate number
  paragraph:
    one: We could not find this property’s EPC using its address or Unique Property Reference Number (UPRN).
    two: Search for the EPC using the certificate number to add it to the database.
epcMissing:
  heading: You must get a valid energy performance certificate (EPC) for this property
  paragraph:
    one: You need an energy performance certificate (EPC) for your rented property. This certificate shows how energy efficient your property is.
    two: It’s against the law to rent a property without a valid EPC.
  ifNoEpc:
    heading: If you do not get a new EPC or register an exemption
    paragraph:
      one: Your local council can contact you if you do not have an EPC or minimum energy efficient standard exemption for this property.
      two:
        beforeLink: Find out more about
        link: your responsibilities when it comes to energy efficiency standards (opens in new tab)
        afterLink: .
      three: 'In the meantime, you can add other compliance information to the database.'
    bullet:
      heading: 'They can:'
      one: 'issue a fine of up to £5,000'
      two: stop you serving a Section 21 eviction notice
epcExemptionReason:
  missing: Select why your property does not need an EPC
  fieldSetHeading: Why does this property not need an EPC?
  paragraph:
    one:
      beforeLink: Check whether your property needs an EPC by
      link: following this guide to energy performance certificates (opens in new tab)
  radios:
    annualUseLessThan4Months:
      label: The building will be used less than 4 months of the year
    annualEnergyConsumptionLessThan25Percent:
      label: 'The building is used or intended to be used for a limited time in the year, with an expected energy use of less than 25% of what it would be if used all year round'
    temporaryBuilding:
      label: Temporary building with a planned use for 2 years or less
    standaloneSmallBuilding:
      label: Stand-alone building with a total useful floor area of less than 50m²
      hint: 'For example, buildings entirely detached from any other building'
    dueForDemolition:
      label: You can demonstrate that the building is due to be demolished
epcExemptionConfirmation:
