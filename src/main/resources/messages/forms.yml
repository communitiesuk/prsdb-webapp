      afterLink: .
      beforeLink: Get a new electrical inspection
    paragraph:
      afterLink: .
      beforeLink: For full details, read the
      link: electrical safety standards in the private rented sector (opens in new tab)
    three: Upload the new EICR to the database.
    two: Review and fix any problems the inspection finds
