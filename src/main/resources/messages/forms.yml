    gardening: Gardening
    communalAreasCleaner: Cleaner for communal areas
    somethingElse: Something else
    'somethingElse.label': Add the bills and services included in the rent
furnishedStatus:
  radios:
    error:
      missing: Select whether the property is furnished, partly furnished or unfurnished
    options:
        furnished:
            label: Furnished
            hint: Includes furniture and appliances (for example, beds, tables, chairs, a sofa, a fridge, a cooker, microwave or a washing machine)
        partFurnished:
            label: Partly furnished
            hint: Includes some furniture but not enough to fully furnish it
        unfurnished:
            label: Unfurnished
            hint: Does not include furniture, but may have carpets or appliances (for example, a fridge, a cooker, microwave or a washing machine)
  fieldSetHeading: Is the property furnished, partly furnished or unfurnished?
rentFrequency:
  heading: When you charge rent
  paragraph:
    one: A rent charge refers to the actual amount your tenants pay, not the advertised rent price.
    two: 'You must:'
    three: 'You must not require a tenant to pay more than one month’s rent in advance:'
  bullet:
    one: only ask tenants to start paying rent after you both signed the tenancy agreement
    two: collect rent on the date specifically set out in the tenancy agreement
    three: 'if tenants pay monthly, the limit is no more than one month’s rent'
    four: 'if tenants pay weekly, the limit is no more than 28 days’ rent'
  fieldSetHeading: How often do you charge rent?
  radios:
    option:
      monthly:
        label: Monthly
        hint: You collect rent on the same date each month. For example, 15 March, then 15 April
      fourWeekly:
        label: 4 weekly
        hint: You collect rent every 28 days, 13 times a year. For example, 15 March, then 12 April
      weekly:
        label: Weekly
      other:
        label: Other
        input:
          label: How often do you charge rent?
          error:
            missing: Enter how often you charge rent
    error:
      missing: Select how often you charge rent
rentAmount:
  heading:
    weekly: How much is the weekly rent for your property?
    fourWeekly: How much is the rent for your property, charged every 4 weeks?
    monthly: How much is the monthly rent for your property?
  subheading: How to enter the amount
  paragraph:
    one: Do not include rent arrears or rent in advance payments for new tenants.
    two: 'You must include:'
  bullet:
    one: the agreed rent, not the advertised or asking price
    two: the rent for the whole property, not for individual rooms if the property is a HMO
    three:
      partOne: any bills or services included in the rent, such as gas, electricity, water and cleaning services.
      partTwo:
        weekly: If the bills change every week, give an estimated amount.
        fourWeekly: If the bills change every 4 weeks, give an estimated amount.
        monthly: If the bills change every month, give an estimated amount.
    four: if the rent is a whole number, enter it without pence (for example, 705)
    five: if the rent includes pence, enter the amount to the nearest 2 decimal places (for example, 705.50)
  conditionalSection:
    subheading: How to calculate the rent charge
    paragraph:
      one: If you charge rent for a period other than a month (for example, quarterly or annually), work out the monthly equivalent.
      two: 'To do this, divide your rent amount by the number of months it covers. For example:'
    bullet:
      one: if you charge a 6-monthly amount of £3,000, divide £3,000 by 6.
      two: the equivalent monthly amount is £500
  fieldSetHint: Do not use the £ sign or commas.
  error: Rent amount must only include numbers (and a decimal point), like 600 or 193.54
declaration:
  fieldSetHeading: Declaration
  paragraph:
    one: It’s an offence to provide false or misleading information on the database.
    two: 'If you do, you can be fined by a local council.'
    three:
      beforeLink: Understand more about your legal responsibilities as a landlord in the
      link: guide to the database for landlords
      afterLink: .
  fines:
    heading: 'The fines include:'
    bullet:
      one:
        beforeAmount: up to £
        afterAmount: for knowingly giving false or misleading information on the database
      two:
        beforeAmount: up to £
        afterAmount: for repeated offences or continuing to provide false information
    propertyRegistrationJourneyAmount: X
  warning: 'By registering for this service, you agree that all the information you’ve provided is accurate or you’ll be subject to fines.'
  confirm:
    heading: 'By continuing, I confirm that:'
    bullet:
      one: all the information I have submitted is correct and my record is accurate and up to date
      two: I understand I may be fined if I provide false or misleading information on the database
  checkbox:
    label: I agree
    error:
      missing: You must agree to the declaration to continue
licensingType:
  fieldSetHeading: Select the type of licence you have for your property
  fieldSetHint: Select which type of property licence applies to this property
  radios:
    error:
      missing: Select the type of licensing for the property
    option:
      selectiveLicence:
        label: Selective licence
        hint: Some local councils require this licence for any privately rented homes in specific areas.
      hmoMandatory:
        label: HMO mandatory licence
        hint: A House in Multiple Occupation (HMO) must have a licence if it’s occupied by 5 or more people who form more than 1 household.
      hmoAdditional:
        label: HMO additional licence
        hint: Some local councils require a licence for smaller HMOs that are not covered by the mandatory licensing licence.
      noLicensing:
        label: This property does not need a licence
licenceNumber:
  error:
    tooLong: The licensing number is too long
selectiveLicence:
  error:
    missing: Enter the selective licence number
  fieldSetHeading: What is your selective licence number?
  label: Enter the selective licence number
  detail:
    summary: What is selective licensing?
    text: Some local councils issue a selective licensing number for privately rented housing in a local area.
hmoMandatoryLicence:
  error:
    missing: Enter the HMO Mandatory licence number
  fieldSetHeading: What is your HMO mandatory licence number?
  label: Enter the HMO mandatory licence number
  detail:
    summary: What is a House in Multiple Occupation (HMO) licence?
    paragraph:
      two: 'If you want to rent out your property as a house in multiple occupation in England or Wales, you must contact your council to check if you need a licence.'
      three: 'You must have a HMO licence if you’re renting out a large HMO, which means:'
    bullet:
      one: it’s rented to 5 or more people who form more than 1 household
      two: 'some or all tenants share toilet, bathroom or kitchen facilities'
      three: at least 1 tenant pays rent (or their employer pays it for them)
hmoAdditionalLicence:
  error:
    missing: Enter the HMO additional licence number
  fieldSetHeading: What is your HMO additional licence number?
  label: Enter the HMO additional licence number
  detail:
    summary: What’s a HMO additional licence?
    paragraph:
      two: Some local council areas require licensing on different types of HMOs in its area which are not subject to mandatory licensing.
      three: Contact the local council your property is in to understand whether your property needs an HMO additional licence.
hmoShared:
  detail:
    paragraph:
      one:
        beforeLink: A property is a
        link:
          text: house in multiple occupation (HMO) (opens in new tab)
        afterLink: 'if both of the following apply:'
    bullet:
      one: 'it’s rented to at least 3 tenants who are not from 1 ‘household’ (for example, a family)'
      two: 'tenants share toilet, bathroom or kitchen facilities'
