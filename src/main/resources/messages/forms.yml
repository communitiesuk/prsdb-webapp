propertyType:
  fieldSetHeading: What type of property are you registering?
  radios:
    option:
      detachedHouse:
        label: Detached house
        hint: A standalone house not connected to any other buildings
      semiDetachedHouse:
        label: Semi-detached house
        hint: A house connected to one other house
      terracedHouse:
        label: Terraced house
        hint: 'A house in a row of similar houses, sharing walls with neighbours on both sides'
      flat:
        label: Flat
        hint: 'An individual home within a larger building of other homes, often with shared entrances and facilities'
      other:
        label: Other
        hint: The property type is not listed
        input:
          label: Enter the property type
          error:
            missing: Enter the property type
    error:
      missing: Select the type of property
ownershipType:
  fieldSetHeading: Select the type of ownership you have for your property
  radios:
    option:
      freehold:
        label: Freehold
        hint: You have ownership of a property for an indefinite time.
      leasehold:
        label: Leasehold
        hint: You have a legal agreement with a landlord (sometimes known as the ‘freeholder’ for a fixed period of time) called a ‘lease’. Most flats are leasehold.
      shareOfFreehold:
        label: Share of freehold
        hint: You have a lease and own some of the whole building with other owners.
      commonhold:
        label: Commonhold
        hint: 'You own your property for an indefinite time and share management of the building or estate with other owners, following rules in a Commonhold Community Statement.'
    error:
      missing: Select the ownership type
  details:
    summary:
      text: Why do I need to select the type of ownership?
    text: This helps local councils know who is responsible for repair work on the property.
occupancy:
  radios:
    error:
      missing: Select whether the property is occupied
    option:
      'yes':
        hint: One or more tenants live in the property
      'no':
        hint: There are no tenants living in the property
  fieldSetHeading: Is your property occupied by tenants?
  fieldSetHint: What you choose here decides which compliance and rent details you need to add.
numberOfHouseholds:
  heading: Households in your property
  paragraph:
    one: The number of households in your property helps local authorities understand if your property needs a House in Multiple Occupation (HMO) licence.
    two: 'A household is:'
    three: 'A family includes people who are:'
    four: Unrelated adults who are not a couple are separate households.
  'heading.two': What is a household?
  bullet:
    point:
      one: one person living alone
      two: a family living together
      three: married or living together as a couple
      four: 'related (parents, children, siblings, aunts, uncles, cousins)'
  input:
    error: 'Enter how many separate households, like 1 or 2'
  fieldSetHeading: How many households live in your property?
  label: Enter the number of households living in your property
  details:
    summary:
      text: What is a household?
    text:
      paragraph:
        one: A household consists of either a single person or members of the same family who live together. It includes people who are married or living together and people in same-sex relationships.
        two: Unrelated adults who are not a couple or part of a family are separate households.
numberOfPeople:
  input:
    error:
      invalidFormat: 'Enter how many people, like 2 or 5'
      invalidNumber: The number of people in the property must be the same as or higher than the number of households in the property
  fieldSetHeading: How many people live in your property?
  fieldSetHint: 'Include everyone who lives in the property permanently, whether they are related or unrelated to each other.'
  'fieldSetHint.two': Do not include anyone who is staying temporarily.
  label: Enter the number of people living in your property
  details:
    summary: Why do I need to declare this?
    text: Your council may use this information to check your property is not overcrowded.
numberOfBedrooms:
  input:
    error: 'Enter the number of bedrooms, like 3 or 8'
  heading: Bedrooms in your property
  subheading: Definition of a bedroom
  paragraph:
    one: 'A bedroom is a room for sleeping, separate from living areas, and large enough for a bed. It still counts as a bedroom if used for another purpose.'
    two: 'In a HMO, a bedroom is any room used for sleeping. It must have enough space, light, and ventilation, and be for the tenant’s exclusive use unless shared under the HMO licence.'
  'subheading.two': House in Multiple Occupation (HMO)
  fieldsetHeading: How many bedrooms are in your property?
rentIncludesBills:
  radios:
    error:
      missing: Select whether the rent includes bills
  fieldSetHeading: Does the rent include bills?
  fieldSetHint: 'This could include gas, electricity, water, broadband, Council Tax or cleaning.'
