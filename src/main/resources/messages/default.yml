localCouncilPrivacyNotice:
  heading: Privacy notice for local councils
  section:
    eight:
      heading: 8. Automated decision making
      paragraph:
        one: We will not use your data for any automated decision making.
    five:
      heading: 5. Retention period
      paragraph:
        one: Please be aware that the PRS Database private beta is a temporary
          initiative designed to test and evaluate the functionality of
          the future PRS Database service.
        three: We will notify you in advance of the data deletion date, where
          feasible, through the preferred email address you have provided.
        two:
          bold: All personal data collected from local council users will
            be securely deleted no later than a month after the conclusion
            of private beta.
          normal: This means that you will need to re-register for the mandatory
            service (and if participating in future private betas).
    four:
      heading: 4. With whom will we be sharing the data
      paragraph:
        one: 'Processor:'
        two: We have employed an external organisation to provide service
          desk support functionality during the private beta phase, on behalf
          of MHCLG. We have a Data Processing Agreement in place to ensure
          that the data is processed securely and in accordance with all
          relevant data protection law. To assist with your enquiries, the
          processing will involve using the details you have provided on
          the PRS Database.
    nine:
      heading: 9. Storage, security and data management
      paragraph:
        one: Your personal data will be stored in a secure government IT system
          with appropriate technical and organisational measures in place
          to protect it from unauthorised access, use or disclosure.
    one:
      heading: 1. MHCLG’s role as data controller
      paragraph:
        one: This privacy notice explains how the Ministry of Housing, Communities
          and Local Government (MHCLG), as the primary data controller,
          collects, uses, and protects your personal data when you, as a
          local council user, access and use the Private Rented Sector Database
          (PRS Database) private beta.
        two:
          afterEmailLink: .
          beforeEmailLink: MHCLG is the Data Controller as described in
            the General Data Protection Regulation (UK GDPR) and the Data
            Protection Act 2018 (DPA). Our Data Protection Officer can
            be contacted at
          emailLinkText: dpo@communities.gov.uk
    seven:
      heading: 7. Sending data overseas
      paragraph:
        one: Your personal data (your name, preferred email address, local
          council, One Login Subject Identifier and usage data) collected
          will be processed within the UK. During the private beta, we are
          not sending personal data overseas. We do have default in-region
          Amazon Web Services Relational Database Service (AWS RDS) copies
          that will be manually deleted as part of deleting the database
          records at the end of the private beta. MHCLG will ensure that
          this complies with data protection law and that appropriate safeguards
          are in place to protect your personal data.
    six:
      bullet:
        five: In some circumstances, you may also have the right to withdraw
          your consent to us having or using your optional analytics data,
          to have all data about you deleted, or to object to particular
          types of use of your data. We will tell you when these rights
          apply. You will be able to withdraw your consent to collecting
          GA4 analytics data via the cookie page.
        four: complain to the Information Commissioner’s Office (see the ‘Complaints
          and more information’ section, below)
        one: know that we are using your personal data
        three: ask to have your data corrected, and to ask how we check the
          information we hold is accurate
        two: see what data we have about you
      heading: 6. Your rights (e.g. access, rectification, erasure)
      paragraph:
        one: 'The data we are collecting is your personal data, and you have
                    rights that affect what happens to it. You have the right to:'
    ten:
      heading: 10. Complaints and more information
      ico:
        address:
          line:
            five: SK9 5AF
            four: Wilmslow, Cheshire,
            one: The Information Commissioner’s Office
            three: Water Lane
            two: Wycliffe House
          title: 'Address:'
        phone:
          numberText: 0303 123 1113 or 01625 545 745
          title: 'Telephone:'
        website:
          linkText: https://ico.org.uk/ (opens in new tab)
          title: 'Website:'
      paragraph:
        four: 'If you still have a concern about the way in which MHCLG has
                    handled your personal data or for independent advice about data
                    protection, privacy and data sharing, you can contact:'
        one: When we ask you for information, we will keep to the law, including
          the Data Protection Act 2018 and UK General Data Protection Regulation.
        three:
          afterEmailLink: .
          beforeEmailLink: If you want to make a request to access your
            data or another request in relation to your rights, or if
            you are not happy with how we are using your personal data,
            you can contact
          emailLinkText: dataprotection@communities.gov.uk
        two:
          afterLink: .
          beforeLink: If you are unhappy with the way the Department has
            acted, you can
          linkText: make a complaint (opens in new tab)
    three:
      bullet:
        one:
          boldText: Article 6(1)(e) UK GDPR
          normalText: – the performance of a task carried out in the public
            interest or in the exercise of officiallCouncil under Article
            6(1)(e)) of UK GDPR.
        three:
          boldText: Article 6(1)(a) UK GDPR
          normalText: – your consent for usage data. We will obtain your
            consent via a cookie banner when you first access the service,
            allowing you to choose whether to enable the collection of
            this type of usage data. You can withdraw your consent at
            any time via the cookie settings on the PRSD website.
          note: You can withdraw your consent at any time via the cookie
            settings on the PRSD website.
        two:
          boldText: Data Protection Act 2018, Part 2, Chapter 2, section
            8 (d)
          normalText: – the exercise of a function of the Crown, a Minister
            of the Crown or a government department. This specifically
            involves providing you with access to the service during the
            private beta so that MHCLG can test its functionality with
            both the local council and private landlord users. In doing
            so, MHCLG will administer, support, secure and develop the
            core functionality required for the service.
      heading: 3. Lawful basis for processing the data
      paragraph:
        one: 'The data protection legislation sets out when we are lawfully
                    allowed to process your personal data. The lawful basis that applies
                    to this processing is:'
    two:
      heading: 2. What personal data we are collecting and why
      paragraph:
        one: As a local council user participating in this private beta, you
          will be invited to use the PRS Database service on a voluntary
          basis.
      subheading:
        one: 2.1 What data we collect
        two: 2.2 Why are we collecting your personal data
      subsection:
        one:
          bullet:
            five:
              boldText: 'One Login subject identifier:'
              normalText: One Login will generate a unique subject identifier
                when you authenticate through it for the PRS Database
                service. This will only be visible to this service,
                and it allows us to link your PRS Database account
                to your One Login authentication without receiving
                any other personal data from One Login. We do not
                receive your name or any other personal data directly
                from the One Login service.
            four:
              boldText: 'Local council details:'
              normalText: The name of the local council you work for.
            one:
              boldText: 'Your name:'
              normalText: Your name, as provided by you during registration.
            six:
              boldText: 'Usage data (for service improvement):'
              essential:
                boldText: 'Essential operational usage data:'
                normalText: Basic usage data necessary for the security,
                  performance and core functionality of the PRS
                  Database such as login and logout timestamps,
                  system error logs and basic page load performance.
                  This is collected regardless of your cookie banner
                  choices, as it is essential for the operation
                  of the service.
              ga4:
                boldText: 'Google Analytics 4 (GA4):'
                normalText: This uses cookie banners and other persistent
                  identifiers. As a result, we will use opt-in consent
                  with the cookie banner to collect usage data.
                  Please note that when using GA4 for this purpose,
                  we do not log IP addresses. It collects usage
                  data such as pages visited, session duration,
                  user interactions (such as scrolling), browser
                  & OS, geolocation.
              normalText: 'We will collect data about your interactions
                                with the PRS Database service through Google Analytics
                                4. This helps us to understand how the service is
                                being used and to identify how to improve it. The
                                data is collected via:'
            three:
              boldText: 'Your preferred email address:'
              normalText: The email address, as provided by you during
                registration, which the PRS Database service will
                use to contact you. This may be the same as your invited
                email address, or it may be different.
            two:
              boldText: 'Invited email address:'
              normalText: Your email address, as provided by your admin
                when they invite you to the PRS Database. This is
                only used for the invitation to the service.
          important:
            note: 'Important note: Any significant changes to the types
                            of data collected, the purposes for which it is used,
                            or the entities with whom it is shared during this private
                            beta will be clearly communicated to you through updated
                            privacy notices and direct notifications in advance of
                            their implementation.'
          paragraph:
            one: 'To provide you with access to and use of the PRS Database,
                            we will collect and process the following personal data:'
        two:
          bullet:
            five:
              boldText: 'Local council context:'
              normalText: To help understand service usage patterns
                across different local councils and tailor support
                or communications where necessary.
            four:
              boldText: 'Security, performance, and core functionality
                                (Mandatory):'
              normalText: Essential operational usage data is collected
                to ensure the security, stability, and effective functioning
                of the PRS Database, detect and prevent fraudulent
                activity, and assist in diagnosing and resolving technical
                problems. This data is fundamental to providing the
                service.
            one:
              boldText: 'Access and authentication to the PRS Database:'
              normalText: We will use your data to verify your identity
                and grant you secure access to the PRS Database service.
                This enables you to perform tasks related to the private
                beta of the PRS Database service.
            three:
              boldText: 'Service improvement (private beta phase - with
                                consent for GA4):'
              ga4:
                note: GA4 data is processed only if you provide your
                  consent via the cookie banner.
              normalText: Your usage data is collected to help us understand
                how the service performs, identify bugs, analyse user
                behaviour, and gather insights to improve the PRS
                Database’s functionality and user experience. This
                data is crucial for the evaluation and refinement
                of the pilot.
            two:
              boldText: 'Service administration and support:'
              normalText: To administer your account, provide support,
                and communicate with you about the PRS Database, including
                any updates or changes to the service. This may involve
                contacting you via your preferred email address.
          note: We will not combine analytics information with other data
            sets in a way that would directly identify who you are.
          note.prefix: 'Note:'
          paragraph:
            one: 'Your personal data (your name, preferred email address,
                            local council, One Login Subject Identifier and usage
                            data) is being collected and processed for the following
                            purposes directly related to your role as a local council
                            user on the PRS Database:'
