        one: Please be aware that the PRS Database private beta is a temporary
          initiative designed to test and evaluate the functionality of
          the future PRS Database service.
        two: Your personal data will be securely deleted no more than a month
          after the conclusion of this private beta.  This means that you
          will need to re-register for the mandatory service (and if participating
          in future private betas).
    four:
      heading: 4. With whom we will be sharing the data
      paragraph:
        one: 'This data will be made available to the following councils:
                    Fenland, Birmingham, Leeds, Plymouth, Oxford, Ealing, Nottingham,
                    Manchester, Trafford, Salford, Wigan and Gateshead local councils.
                    The local councils will only use the data to test the functionality
                    of the PRS Database.'
        one.heading: '4.1 Controller:'
        three: We are employing an external organisation to provide service
          desk support functionality during the private beta on behalf of
          MHCLG. We have a Data Processing Agreement in place to ensure
          that the data is processed securely and in accordance with all
          relevant data protection law. The processing will involve using
          your personal details to assist with your enquiries.
        three.heading: '4.2 Processor:'
        two: Please remember that there isn’t currently a duty for landlords
          to register to the PRS Database, meaning that this data will not
          be used by councils for enforcement of future duties relating
          to the PRS Database (such as the duty to keep information up to
          date). Similarly, local councils have been told not to use the
          information you provide on this private beta for enforcement purposes.
    nine:
      heading: 9. Storage, security and data management
      paragraph:
        one: Your personal data will be stored in a secure government IT system
          with appropriate technical and organisational measures in place
          to protect it from unauthorised access, use or disclosure.
    one:
      paragraph:
        five: During the private beta, you can choose to de-register property(s)
          and/or yourself from the service at any point. This would completely
          delete that particular property record / your entire landlord
          record from the PRS Database.
        four: To help us effectively test the database’s functionality in
          real-world scenarios, including how local councils might interact
          with the data to identify and support compliance, we kindly ask
          that you provide accurate and up-to-date information when you
          register and manage your property details. Engaging with the service
          in this way, as you will when it becomes mandatory, is crucial
          for the success of this private beta.
        one: The following is to explain your rights as a private landlord
          under this Private Rented Sector Database (PRS Database) private
          beta, and give you the information you are entitled to under UK
          data protection legislation. It sets out what personal data and
          non-personal data is collected as part of the landlord registration
          process and how the data will be used.
        seven: 'The information you will be asked to provide includes:'
        six: MHCLG is committed to collecting only the personal data that
          is necessary for the purposes specified in the why section below
          and to using the data only for those specific purposes.
        six.heading: '2.1. What information we collect about you:'
        three: As a landlord participating in this private beta, you will
          be asked to register on the PRS Database service on a voluntary
          basis.
        three.heading: '2. What information we collect and why during the
                    private beta:'
        two:
          afterEmailLink: .
          beforeEmailLink: To meet the obligations in the Renters’ Rights
            Bill, the Ministry of Housing, Communities and Local Government
            (MHCLG) is required to develop and maintain the PRS Database,
            which allows for the collection of information from private
            landlords in the private rented sector. MHCLG is the Data
            Controller as described in the General Data Protection Regulation
            (UK GDPR) and the Data Protection Act 2018 (DPA). Our Data
            Protection Officer can be contacted at
          emailLink: dpo@communities.gov.uk
          heading: '1. MHCLG’s role as Data Controller:'
    seven:
      heading: 7. Sending data overseas
      paragraph:
        one: Your personal data (your name, date of birth, landlord address,
          email address, phone number, landlord registration number and
          usage data) collected will be processed within the UK. During
          the private beta, we are not sending personal data overseas. We
          do have default in-region Amazon Web Services Relational Database
          Service (AWS RDS) copies that will be manually deleted as part
          of deleting the database records at the end of the private beta.
          MHCLG will ensure that this complies with data protection law
          and that appropriate safeguards are in place to protect your personal
          data.
    six:
      heading: 6. Your rights (e.g. access, rectification, erasure)
      paragraph:
        one: The data we are collecting is your personal data, and you have
          rights that affect what happens to it.
        two: 'You have the right to:'
        two.bullet.five: in some circumstances, you may also have the right
          to withdraw your consent to us having or using your optional analytics
          data, to have all data about you deleted, or to object to particular
          types of use of your data. We will tell you when these rights
          apply. You will be able to withdraw your consent to collecting
          GA4 analytics data via the cookie page.
        two.bullet.four: complain to the ICO (Information Commissioners Office)
          (see below)
        two.bullet.one: know that we are using your personal data
        two.bullet.three: ask to have your data corrected, and to ask how
          we check the information we hold is accurate
        two.bullet.two: see what data we have about you
    ten:
      heading: 10. Changes to this policy
      paragraph:
        one: We may change this privacy policy. In these cases, the ‘last
          updated’ date at the top of this page will also change.
        two: Any changes to this privacy policy will apply to you and your
          data immediately. If these changes affect how your personal data
          is processed, MHCLG will take reasonable steps to let you know.
    three:
      heading: 3. Lawful basis for processing the data
      paragraph:
        four: 'Ethnicity is classed as “special category data” under data
                    protection law. We request this in the feedback survey (on an
                    optional basis) so we can check whether our service works well
                    for people from different backgrounds. Our lawful basis for collecting
                    it is:'
        four.bullet.one: <strong>Article 9(2)(g) UK GDPR</strong> – processing
          is necessary for reasons of substantial public interest  (developing
          an accessible government service).  This is supported by Schedule
          1, Part 2, paragraph 8 of the Data Protection Act 2018 (equality
          of opportunity or treatment).
        one: 'The data protection legislation sets out when we are lawfully
                    allowed to process your personal data. The lawful basis that applies
                    to this processing is:'
        three: In addition to the above, we will be relying on your consent
          under Article 6(1)(a) of the UK GDPR for usage data we will collect
          for service improvement through Google Analytics 4. We will obtain
          your consent via a cookie banner when you first access the service,
          allowing you to choose whether to enable the collection of this
          type of usage data. You can withdraw your consent at any time
          via the cookie settings on the PRS Database website.
        two: 'For MHCLG, the lawful basis that applies to this processing
                    is:'
        two.bullet.one: <strong>Article 6(1)(e) UK GDPR</strong> - the performance
          of a task carried out in the public interest or in the exercise
          of official authority (developing an accessible government service).
        two.bullet.two: <strong>DPA 2018, Part 2, Chapter 2, section 8 (d)</strong>
          – the exercise of a function of the Crown, a Minister of the Crown
          or a government department. This enables us to provide you with
          access to the service, and to provide administration, support,
          security and develop the core functionality required for the service.
    two:
      heading: '2.1.1 Landlord personal data:'
      paragraph:
        eight: 'Confirmation of whether the landlord understands the following:'
        eight.bullet.one: fire safety responsibilities
        eight.bullet.three: responsibilities to their tenants (such as protecting
          the deposit in a Tenancy Deposit Scheme)
        eight.bullet.two: responsibilities to keep the property safe and free
          from hazards
        eighteen: 'The data collected during the private beta is used to:'
        eighteen.bullet.five: test policy assumptions and inform the development
          of the PRS Database regulations
        eleven: 'Important note: Any significant changes to the types of data
                    collected, the purposes for which it is used, or the entities
                    with whom it is shared during this private beta will be clearly
                    communicated to you through updated privacy notices and direct
                    notifications in advance of their implementation.'
        fifteen: 'This includes:'
        fifteen.bullet.one: <strong>Demographic information:</strong> Such
          as your <strong>age range, sex, ethnicity, location, digital confidence
          levels, and landlord experience level</strong>. This information
          helps us understand the profile of our users and ensure our service
          development is inclusive. Please note these are optional and you
          may choose not to disclose them.
        five: <strong>Property data:</strong>
        five.bullet.eight: HMO additional licence details
        five.bullet.five: ownership type
        five.bullet.four: property build type
        five.bullet.nine: property occupation status
        five.bullet.seven: House in Multiple Occupation (HMO) licence details
        five.bullet.ten: current number of residents living in the property
        five.bullet.three: Unique Property Reference Number (UPRN)
        five.bullet.twelve: PRS Database Property Registration Number (PRN,
          assigned by the PRS Database)
        five.bullet.two: local council of the address
        four: This information related to the property you own and let. It
          is not personal data and cannot be used to identify you.
        four.heading: '2.1.2. Property information and compliance data (not
                    personal data):'
        fourteen: To ensure the database reflects the diverse needs of landlords,
          we also collect certain personal data from you within the survey
          for demographic understanding and to offer opportunities for further
          research.
        nine: <strong>Usage data (for service improvement):</strong>
        one: This information directly identifies you as a landlord.
        one.bullet.five: phone number
        one.bullet.four: email address
        one.bullet.one: landlord name
        seven: <strong>Landlord responsibilities information:</strong>
        seventeen:
          bullet:
            four: only using contact details if you have given consent
              to be contacted for further research.
            one: separating your general feedback from any personal data
              you provide for the demographics segment of the survey
              (by using separate files to store your contact details,
              and any demographic information provided).
            three: only allowing a select few people to access demographic
              data.
            two: only using demographic information for aggregated statistical
              analysis.
        six: <strong>Property certificate details:</strong>
        six.bullet.four: Minimum energy efficiency (MEES) details
        six.bullet.one: Gas safety certificate details
        sixteen: 'We will take measures to ensure that your general feedback
                    responses (such as open text comments on usability) are anonymous
                    and cannot be used to identify you. We will do this, for example,
                    by:'
        ten: 'We will collect data about your interactions with the PRS Database
                    service through Google Analytics 4. This helps us to understand
                    how the service is being used and to identify how to improve it.
                    The data is collected via:'
        ten.bullet.one: <strong>Google Analytics 4 (GA4):</strong> This uses
          cookie banners and other persistent identifiers. As a result,
          we will use opt-in consent with the cookie banner to collect usage
          data. Please note that when using GA4 for this purpose, we do
          not log IP addresses. It collects usage data such as pages visited,
          session duration, user interactions (such as scrolling), browser
          & OS, geolocation.
        thirteen: If you choose to participate in our private beta survey,
          your responses are collected for research and statistical purposes
          to help us improve the PRS Database service.
        thirteen.heading: '2.1.3 Research and statistical purposes:'
        three: We store your demographic data separately from your feedback
          and contact details. It is only used in aggregated statistical
          form to check the accessibility of our service, or for research
          purposes if you have given consent to be contacted. Access to
          this data is restricted to a small number of authorised team members.
        twelve: Your responsibilities as a landlord, and what data is collected
          may differ for the mandatory service to this private beta.
        two: 'If you complete the end of journey survey, we will ask you to
                    provide some optional demographic personal data.  This includes:'
        two.bullet.five: digital confidence levels
        two.bullet.four: location
        two.bullet.six: your experience level as a landlord
        two.bullet.three: ethnicity
