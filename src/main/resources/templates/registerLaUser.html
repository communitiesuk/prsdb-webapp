<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(${title}, ~{::main}, false)}">
<main class="govuk-main-wrapper">
    <div th:replace="~{fragments/layouts/twoThirdsLayout :: twoThirdsLayout(~{::#page-content})}">
        <div id="page-content">
            <header>
                <div th:replace="~{fragments/beforeYouRegister :: beforeYouRegister(#{registerLAUser.journeyName})}"></div>
            </header>
            <section>
                <p class="govuk-body" th:text="#{registerLAUser.requirementsList.intro}">
                    registerLaUser.requirementsList.intro
                </p>
                <ul class="govuk-list govuk-list--bullet">
                    <li th:text="#{registerLAUser.requirementsList.personalDetails}">
                        registerLaUser.requirementsList.personalDetails
                    </li>
                    <li th:text="#{registerLAUser.requirementsList.workDetails}">
                        registerLaUser.requirementsList.workDetails
                    </li>
                </ul>
                <form th:action="@{''}" method="post">
                    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{registerLAUser.beginButtonText})}"></button>
                </form>
            </section>
        </div>
    </div>
</main>
</html>
