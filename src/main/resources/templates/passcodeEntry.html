<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(#{passcodeEntry.title}, ~{::main}, ${#fields.hasErrors('${passcodeRequestModel.*}')})}">
    <main class="govuk-main-wrapper" id="main-content" th:insert="~{fragments/layouts/twoThirdsLayout :: twoThirdsLayout(~{::main/content()})}">
        <!--/*/ <th:block th:object="${passcodeRequestModel}" th:if="passcodeRequestModel != null"> /*/-->
        <div th:replace="~{fragments/forms/errorSummary :: errorSummary}"></div>
        <!--/*/ </th:block> /*/-->

        <h1 class="govuk-heading-l" th:text="#{passcodeEntry.heading}">passcodeEntry.heading</h1>

        <p class="govuk-body" th:text="#{passcodeEntry.paragraph.one}">passcodeEntry.paragraph.one</p>
        <p class="govuk-body" th:text="#{passcodeEntry.paragraph.two}">passcodeEntry.paragraph.two</p>
        <p class="govuk-body" th:text="#{passcodeEntry.paragraph.three}">passcodeEntry.paragraph.three</p>

        <form th:action="@{''}" id="passcode-form" method="post" th:object="${passcodeRequestModel}" novalidate>
            <input th:replace="~{fragments/forms/fixedWidthTextInput :: fixedWidthTextInput(label=#{passcodeEntry.passcodeLabel}, fieldName='passcode', hint=null, fieldWidth=10, labelSize='m')}">
            <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.submit})}"></button>
        </form>
    </main>
</html>
