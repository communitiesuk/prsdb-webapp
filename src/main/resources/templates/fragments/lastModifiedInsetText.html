<div th:fragment="lastModifiedInsetText(lastModifiedBy, lastModifiedDate)" th:if="${lastModifiedDate != null}" class="govuk-inset-text prsd-warning">
    <strong th:text="${lastModifiedBy}"></strong>
    <span th:remove="tag" th:text="#{lastUpdated.afterName}">lastUpdated.afterName</span>
    <strong th:text="${lastModifiedDate}">
    </strong><span th:remove="tag" th:text="#{lastUpdated.afterDate}">lastUpdated.afterDate</span>
</div>
