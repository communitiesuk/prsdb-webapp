<th:block th:fragment="confirmationPageBanner(heading, body)" class="govuk-panel govuk-panel--confirmation">
    <h1 class="govuk-panel__title" th:text="${heading}">
        Heading
    </h1>
    <th:block th:unless="${body} == null">
        <div
             class="govuk-panel__body"
             th:insert="${body}">
            Body text that goes in the banner
        </div>
    </th:block>
    </th:block>
