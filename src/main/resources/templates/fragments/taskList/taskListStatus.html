<!--/*@thymesVar id="status" type="uk.gov.communities.prsdb.webapp.models.viewModels.TaskStatusViewModel"*/-->
<div th:fragment="taskListStatus(status, id)"
     class="govuk-task-list__status"
     th:classappend="${status.cannotStart} ? 'govuk-task-list__status--cannot-start-yet' : ''"
     th:id="${id}" >
    <strong th:remove="${status.tag} ? none : tag" th:text="#{${status.textKey}}" th:classappend="${status.tagClass}" class="govuk-tag">
        status.text
    </strong>
</div>
