<!--/*@thymesVar id="task" type="uk.gov.communities.prsdb.webapp.models.viewModels.taskModels.TaskListItemViewModel"*/-->
<li th:fragment="taskListItem(task, baseId)"  class="govuk-task-list__item" th:classappend="${task.url != null} ? 'govuk-task-list__item--with-link' : ''"
    th:with="hintId=${baseId} + '-hint', statusId=${baseId} + '-status', describedBy=${task.hintKey == null ? '' : hintId + ' '} + ${statusId}">
    <div class="govuk-task-list__name-and-hint">
        <div th:if="${task.url == null}" th:text="#{${task.nameKey}}" th:aria-describedby="${describedBy}">
            task.name
        </div>
        <a th:unless="${task.url == null}" class="govuk-link govuk-task-list__link" th:href="${task.url}" th:text="#{${task.nameKey}}" th:aria-describedby="${describedBy}">
            task.name
        </a>
        <div th:if="${task.hintKey != null}" th:id="${hintId}" class="govuk-task-list__hint" th:text="#{${task.hintKey}}">
            task.hintKey
        </div>
    </div>
    <div th:replace="~{fragments/taskList/taskListStatus :: taskListStatus(${task.status}, ${statusId})}"></div>
</li>
