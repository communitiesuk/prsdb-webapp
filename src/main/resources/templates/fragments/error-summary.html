<div  th:fragment="summary(message, myListContent)" class="govuk-error-summary" data-module="govuk-error-summary">
    <div role="alert" >
        <h2 class="govuk-error-summary__title" th:text="${message}">
        </h2>
        <div class="govuk-error-summary__body">
            <ul class="govuk-list govuk-error-summary__list">
                <li th:replace="${myListContent}"></li>
            </ul>
        </div>
    </div>
</div>
