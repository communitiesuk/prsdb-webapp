
<th:block th:fragment="summary(message, formFields)" th:if="${#fields.hasAnyErrors()}">
    <div class="govuk-error-summary" data-module="govuk-error-summary">
        <div role="alert" >
            <h2 class="govuk-error-summary__title" th:text="${message}"></h2>
            <div class="govuk-error-summary__body">
                <ul class="govuk-list govuk-error-summary__list">
                    <li th:each="field: ${formFields}" th:if="${#fields.hasErrors(field)}">
                        <a th:href="'#' + __${field}__" th:text="#{${#fields.errors(field)[0]}}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
