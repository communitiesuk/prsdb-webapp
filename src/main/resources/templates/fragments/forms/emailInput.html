<th:block th:fragment="emailInput(label, fieldName, hint)"
          th:replace="~{fragments/forms/inputGroup :: inputGroup(${label}, ${fieldName}, ~{::input}, ${hint})}">
    <input class="govuk-input" th:classappend='${#fields.hasErrors(fieldName) ? "govuk-input--error" : ""}' type="email"
           autocomplete="email" th:field="*{__${fieldName}__}"
           th:attrappend="aria-describedby=${hint != null} ? ${fieldName}+'-details-hint'">
</th:block>
