<div th:fragment="dashboardBanner(userName, body)" class="prsd-dashboard-panel prsd-section govuk-!-padding-2">
    <h1 class="govuk-heading-xl prsd-dashboard-panel__title govuk-!-margin-bottom-1" th:text="${userName}">
        User name
    </h1>
    <div class="govuk-body-l govuk-!-margin-0 prsd-dashboard-panel__body" th:insert="${body}">
        Body text that goes in the banner
    </div>
</div>
