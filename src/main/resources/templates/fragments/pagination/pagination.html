<nav th:fragment="pagination(totalPages, currentPage, extraParametersString)" class="govuk-pagination" aria-label="Pagination">
    <div th:if="${currentPage != 1}">
        <div th:replace="~{fragments/pagination/previous :: previous(${currentPage}-1,${extraParametersString})}"></div>
    </div>
    <div th:if="${totalPages<=5}" >
        <ul th:replace="~{fragments/pagination/listAllPages :: listAllPages(${currentPage}, ${totalPages},${extraParametersString})}">
        </ul>
    </div>
    <div th:if="${totalPages>5}">
        <ul  th:replace="~{fragments/pagination/listHighlightedPages :: listHighlightedPages(${currentPage}, ${totalPages},${extraParametersString})}">
        </ul>
    </div>
    <div th:if="${currentPage != totalPages}">
        <div th:replace="~{fragments/pagination/next :: next(${currentPage}+1, ${extraParametersString})}"></div>
    </div>
</nav>
