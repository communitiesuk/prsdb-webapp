<div th:fragment="summaryRow(heading, values, action, valueUrl, valueUrlOpensNewTab, singleLineFormattedStringValue)" class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key" th:text="#{${heading}}">
    </dt>
    <dd  class="govuk-summary-list__value" >
        <a th:href="@{${valueUrl}}"
           th:if="${valueUrl} != null"
           th:attr="target=${valueUrlOpensNewTab} ? '_blank' : null, rel=${valueUrlOpensNewTab} ? 'noreferrer noopener' : null"
           class="govuk-link"
           th:text="${#messages.msgOrNull(values)} ?: ${{values}}">
        </a>
        <!--/* If and only if there is a single value (as opposed to a list) we should th:remove the p tag to avoid unnecessary nesting */-->
        <p th:if="${valueUrl} == null and ${singleLineFormattedStringValue} == null" th:remove="${iteratorStatus.size == 1} ? tag : none"
           th:each="value, iteratorStatus: ${values}" class="govuk-body"
           th:text="${#messages.msgOrNull(value)} ?: ${{value}}">row.convertedFieldValue</p>

        <span th:if="${valueUrl} == null and ${singleLineFormattedStringValue} != null" th:remove="tag"
           th:each="listItem, iteratorStatus: ${singleLineFormattedStringValue?.listOfValues}" class="govuk-body"
           th:text="(${#messages.msgOrNull(listItem)} ?: ${{listItem}}) +
           (${singleLineFormattedStringValue?.separator != null and iteratorStatus.count < iteratorStatus.size } ?
           ${{singleLineFormattedStringValue.separator}} : '')">row.convertedFieldValue</span>
    </dd>
    <dd class="govuk-summary-list__actions">
        <a th:if="${action} != null" class="govuk-link" th:href="@{${action.url} }" th:text="#{${action.text}}">
            <span class="govuk-visually-hidden" th:text="#{${heading}}">fieldHeading</span>
        </a>
    </dd>
</div>
