<p th:fragment="sectionHeader(sectionHeaderInfo)"
   th:if="${sectionHeaderInfo} != null"
   class="govuk-hint govuk-!-margin-top-0"
   th:text="#{sectionHeader(${sectionHeaderInfo.sectionNumber}, ${sectionHeaderInfo.totalSections}, #{${sectionHeaderInfo.sectionNameKey}})}"
   id="section-header">
    sectionHeader
</p>
