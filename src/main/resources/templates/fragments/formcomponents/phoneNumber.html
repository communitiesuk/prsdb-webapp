<div th:fragment="phoneNumber ( model )"
     th:remove="tag"
>
    <!-- TODO: aria-describeby should probably include error ids, too -->
    <input
            class="govuk-input govuk-input--width-20"
            th:id="|${model.fieldName}-field|"
            th:name="${model.fieldName}"
            type="tel"
            th:aria-describedby="|${model.fieldName}-hint|"
            autocomplete="tel"
            th:value="${model.value}"
    >
</div>
