<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(#{landlordDetails.title}, ~{::main}, false)}">
<main class="govuk-main-wrapper" id="main-content">
    <div id="page-contents">
        <h2 class="govuk-heading-m" th:text="#{landlordDetails.heading}">landlordDetails.heading</h2>
        <h1 class="govuk-heading-l" th:text="${name}">landlord.name</h1>
        <div th:replace="~{fragments/tabs/tabs :: tabs(~{:: #tabs-content})}" >
            <th:block id="tabs-content">
                <ul th:replace="~{fragments/tabs/tabsHeadingList :: tabsHeadingList(~{:: #tab-headings})}">
                    <th:block id="tab-headings">
                        <li th:replace="~{fragments/tabs/tabsListItem :: tabsListItem('personal-details', #{landlordDetails.personalDetails.heading})}">
                        </li>
                        <li th:replace="~{fragments/tabs/tabsListItem :: tabsListItem('registered-properties', 'Registered properties')}">
                        </li>
                    </th:block>
                </ul>

                <div th:replace="~{fragments/tabs/tabsPanel :: tabsPanel('personal-details', ~{:: #personal-details-panel-content})}">
                    <th:block id="personal-details-panel-content">
                        <dl class="govuk-summary-list">
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.registrationDate', ${registrationDate})}" ></div>
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.name', ${name})}" ></div>
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.dateOfBirth', ${dateOfBirth})}" ></div>
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.emailAddress', ${email})}" ></div>
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.telephoneNumber', ${phoneNumber})}" ></div>
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.ukResident', ${isUKResident})}" ></div>
                            <th:block th:if="${isUKResident.fieldValue}">
                                <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.contactAddress', ${ukAddress})}" ></div>
                            </th:block>
                            <th:block th:unless="${isUKResident.fieldValue}">
                                <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.country', ${ukAddress})}" ></div>
                                <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.homeCountryAddress', ${internationalAddress})}" ></div>
                                <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.ukAddress', ${ukAddress})}" ></div>
                            </th:block>
                        </dl>
                        <h2 class="govuk-heading-m" th:text="#{landlordDetails.personalDetails.optionalChoices.heading}">landlordDetails.personalDetails.optionalChoices.heading</h2>
                        <p class="govuk-hint" th:text="#{landlordDetails.personalDetails.optionalChoices.hint}">landlordDetails.personalDetails.optionalChoices.hint</p>
                        <dl class="govuk-summary-list">
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.optionalChoices.legalChanges', ${legalChanges})}" ></div>
                            <div th:replace="~{fragments/summaryRow :: summaryRow('landlordDetails.personalDetails.optionalChoices.research', ${research})}" ></div>
                        </dl>
                    </th:block>
                </div>

                <div th:replace="~{fragments/tabs/tabsPanel :: tabsPanel('registered-properties', ~{:: #registered-properties-panel-content})}">
                    <th:block id="registered-properties-panel-content">
                        <h2 class="govuk-heading-m">TODO: PRSD-702</h2>
                        <p class="govuk-body">This tab will show details of registered properties, and will be implemented as part of PRSD-702</p>
                    </th:block>
                </div>
            </th:block>
        </div>


    </div>
</main>
</html>
