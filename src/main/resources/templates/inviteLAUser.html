<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(#{addLAUser.title}, ~{::main}, ${#fields.hasErrors('${confirmedEmailDataModel.*}')})}">
<main class="govuk-main-wrapper" id="main-content">
    <div id="page-contents" th:replace="~{fragments/twoThirdsLayout :: twoThirdsLayout(~{::#page-contents/content()})}">
        <header id="header">
            <h1 class="govuk-heading-l" th:text="#{addLAUser.heading(${councilName})}"></h1>
        </header>
        <!--/*/ <th:block th:object="${confirmedEmailDataModel}" th:if="confirmedEmailDataModel != null"> /*/-->
            <div th:replace="~{fragments/errorSummary :: errorSummary }"></div>
        <!--/*/ </th:block> /*/-->
        <section id="explanation">
            <p th:text="#{addLAUser.paragraph.one}" class="govuk-body">
                addLAUser.paragraph.one
            </p>
            <p th:text="#{addLAUser.paragraph.two}" class="govuk-body">
                addLAUser.paragraph.two
            </p>
            <ul class="govuk-list govuk-list--bullet">
                <li th:text="#{addLAUser.paragraph.two.bullet.one}">
                    addLAUser.paragraph.two.bullet.one
                </li>
                <li th:text="#{addLAUser.paragraph.two.bullet.two}">
                    addLAUser.paragraph.two.bullet.two
                </li>
            </ul>
        </section>
        <form class="form" id="email-form" method="post" th:object="${confirmedEmailDataModel}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input th:replace="~{fragments/forms/textInput :: textInput(#{addLAUser.form.primaryEmailLabel}, 'email')}">
            <input th:replace="~{fragments/forms/textInput :: textInput(#{addLAUser.form.confirmEmailLabel}, 'confirmEmail')}">

            <button th:replace="~{fragments/primaryButton :: primaryButton(#{addLAUser.form.submitButton})}"></button>
        </form>
    </div>
</main>
</html>
