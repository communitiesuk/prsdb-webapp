<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(#{${titleKey}}, ~{::main})}">
<main class="govuk-main-wrapper" id="main-content">
    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:each="formComponent : ${formComponents}" th:remove="tag">
            <div th:replace="~{|fragments/formcomponents/${formComponent.fragmentName}| :: ${formComponent.fragmentName}(model=${formComponent})}"></div>
        </div>
        <button th:replace="~{fragments/primaryButton :: primaryButton('Save and continue')}">Save and continue</button>
    </form>
</main>
</html>
