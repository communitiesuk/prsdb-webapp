<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="sectionHeaderInfo" type="uk.gov.communities.prsdb.webapp.models.viewModels.SectionHeaderViewModel"*/-->
<!--/*@thymesVar id="propertyAddress" type="java.lang.String"*/-->
<!--/*@thymesVar id="gasSafetyData" type="java.lang.Object"*/-->
<!--/*@thymesVar id="eicrData" type="java.lang.Object"*/-->
<!--/*@thymesVar id="epcData" type="java.lang.Object"*/-->
<!--/*@thymesVar id="responsibilityData" type="java.lang.Object"*/-->
<!--/*@thymesVar id="submittedFilteredJourneyData" type="java.lang.String"*/-->
<!--/*@thymesVar id="insetText" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{propertyCompliance.title}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
    <th:block id="question-content">
        <h1 class="govuk-heading-l" th:text="#{forms.checkComplianceAnswers.heading(${propertyAddress})}">forms.checkComplianceAnswers.heading</h1>
        <th:block th:if="${insetText != null}">
            <p class="govuk-inset-text" th:text="#{${insetText}}">insetText</p>
        </th:block>
        <h2 class="govuk-heading-m" th:text="#{forms.checkComplianceAnswers.summaryName}">forms.checkComplianceAnswers.summaryName</h2>
        <h3 class="govuk-heading-m" th:text="#{forms.checkComplianceAnswers.gasSafety.heading}">forms.checkComplianceAnswers.gasSafety.heading</h3>
        <dl th:replace="~{fragments/summaryList :: summaryList(${gasSafetyData})}"></dl>

        <h3 class="govuk-heading-m" th:text="#{forms.checkComplianceAnswers.eicr.heading}">forms.checkComplianceAnswers.eicr.heading</h3>
        <dl th:replace="~{fragments/summaryList :: summaryList(${eicrData})}"></dl>

        <h3 class="govuk-heading-m" th:text="#{forms.checkComplianceAnswers.epc.heading}">forms.checkComplianceAnswers.epc.heading</h3>
        <dl th:replace="~{fragments/summaryList :: summaryList(${epcData})}"></dl>

        <div th:replace="~{fragments/warningText :: warningText(#{forms.warning})}"></div>
    </th:block>
    <th:block id="form-content">
        <input type="hidden" name="submittedFilteredJourneyData" th:value="${submittedFilteredJourneyData}"/>
        <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.confirmAndSubmitCompliance})}"></button>
    </th:block>
</html>
