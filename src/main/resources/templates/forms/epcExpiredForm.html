<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="sectionHeaderInfo" type="uk.gov.communities.prsdb.webapp.models.viewModels.SectionHeaderViewModel"*/-->
<!--/*@thymesVar id="expiryDateAsJavaLocalDate" type="java.lang.Object"*/-->
<!--/*@thymesVar id="getNewEpcUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="meesExemptionGuideUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="registerMeesExemptionUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="findEpcUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="submitButtonText" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
    <th:block id="question-content">
        <header>
            <h1 class="govuk-heading-l" th:text="#{forms.epcExpired.heading}">forms.epcExpired.heading</h1>
        </header>
        <section>
            <p class="govuk-body" th:text="#{forms.epcExpired.paragraph.one(${{expiryDateAsJavaLocalDate}})}">forms.epcExpired.paragraph.one</p>
            <p class="govuk-body" th:text="#{forms.epcExpired.paragraph.two}">forms.epcExpired.paragraph.two</p>
            <p class="govuk-body" th:utext="#{forms.epcExpired.paragraph.three}">forms.epcExpired.paragraph.three</p>
        </section>
        <section th:replace="~{fragments/content/invalidEpcContent :: whatNextContent(${getNewEpcUrl}, ${meesExemptionGuideUrl}, ${registerMeesExemptionUrl}, ${findEpcUrl})}"></section>
        <section th:replace="~{fragments/content/invalidEpcContent :: ifNoEpcContent(${meesExemptionGuideUrl})}"></section>
    </th:block>
    <th:block id="form-content">
        <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{${submitButtonText}})}"></button>
    </th:block>
</html>
