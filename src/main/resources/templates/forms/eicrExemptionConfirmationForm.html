<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
<th:block id="question-content">
    <header>
        <h1 class="govuk-heading-l" th:text="#{forms.eicrExemptionConfirmation.heading}">forms.eicrExemptionConfirmation.heading</h1>
    </header>
    <section>
        <p class="govuk-body" th:text="#{forms.eicrExemptionConfirmation.paragraph.one}">forms.eicrExemptionConfirmation.paragraph.one</p>
        <p class="govuk-body" th:text="#{forms.eicrExemptionConfirmation.paragraph.two}">forms.eicrExemptionConfirmation.paragraph.two</p>
    </section>
</th:block>
<th:block id="form-content">
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{${submitButtonText}})}"></button>
</th:block>


</html>
