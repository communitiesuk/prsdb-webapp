<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="formData" type="java.lang.Object"*/-->
<!--/*@thymesVar id="submitButtonText" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}},${formModel}, ~{::#form-content}, ~{::#question-content},${backUrl}, ${sectionHeaderInfo})}">
<th:block id="question-content">
    <h1 class="govuk-heading-l" th:text="#{forms.confirmDetails.heading}">fieldSetHeading</h1>
    <div class="govuk-hint" th:text="#{forms.confirmDetails.summary}">fieldSetHint</div>
    <dl th:replace="~{fragments/summaryList :: summaryList(${formData})}"></dl>
    <details  id="details" th:replace="~{fragments/details :: details(#{forms.confirmDetails.details.summary}, ~{::#details/content()})}" >
        <div class="govuk-details__text">
            <span th:text="#{forms.confirmDetails.details.text.one}"></span>
            <a th:href="#{forms.confirmDetails.details.oneLoginUrl}" th:text="#{forms.confirmDetails.details.text.link}">
            </a><span th:text="#{forms.confirmDetails.details.text.two}"></span>
        </div>
    </details>
</th:block>
<th:block id="form-content">
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{${submitButtonText}})}"></button>
</th:block>
</html>
