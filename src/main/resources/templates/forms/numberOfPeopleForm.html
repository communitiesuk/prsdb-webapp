<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="label" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
<th:block id="question-content">
    <h1 class="govuk-heading-l" th:text="#{forms.numberOfPeople.fieldSetHeading}">
        forms.numberOfPeople.fieldSetHeading
    </h1>
    <p class="govuk-hint" th:text="#{forms.numberOfPeople.fieldSetHint}">
        forms.numberOfPeople.fieldSetHint
    </p>
    <p class="govuk-hint" th:text="#{forms.numberOfPeople.fieldSetHint.two}">
        forms.numberOfPeople.fieldSetHint.two
    </p>
</th:block>
<th:block id="form-content">
    <th:block id="fieldset-content"
              th:replace="~{fragments/forms/minorFieldSet :: minorFieldSet(~{::#fieldset-content/content()}, 'numberOfPeople', null, null)}">
        <div th:replace="~{fragments/forms/numericalInput :: numericalInput(#{${label}}, 'numberOfPeople', null, 2)}"></div>
    </th:block>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.saveAndContinue})}"></button>
    <details  id="details" th:replace="~{fragments/details :: details(#{forms.numberOfPeople.details.summary}, ~{::#details/content()})}" >
        <div class="govuk-details__text" th:text="#{forms.numberOfPeople.details.text}"></div>
    </details>
</th:block>

</html>
