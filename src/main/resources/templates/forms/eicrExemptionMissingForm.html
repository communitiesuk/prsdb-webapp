<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="sectionHeaderInfo" type="uk.gov.communities.prsdb.webapp.models.viewModels.SectionHeaderViewModel"*/-->
<!--/*@thymesVar id="electricalSafetyStandardsInspectionUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="electricalSafetyStandardsGuideUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="submitButtonText" type="java.lang.String"*/-->
<!DOCTYPE html>
<html id="form-content" th:replace="~{fragments/forms/questionPage :: questionPage(#{${title}}, ${formModel}, ~{::#form-content/content()}, ${backUrl}, ${sectionHeaderInfo})}">
    <header>
        <h1 class="govuk-heading-l" th:text="#{forms.eicrExemptionMissing.heading}">forms.eicrExemptionMissing.heading</h1>
    </header>
    <section>
        <p class="govuk-body" th:text="#{forms.eicrExemptionMissing.paragraph.one}">forms.eicrExemptionMissing.paragraph.one</p>
        <p class="govuk-body" th:text="#{forms.eicrExemptionMissing.paragraph.two}">forms.eicrExemptionMissing.paragraph.two</p>
        <p class="govuk-body" th:utext="#{forms.eicrExemptionMissing.paragraph.three}">forms.eicrExemptionMissing.paragraph.three</p>
    </section>
    <section th:replace="~{fragments/content/invalidEicrContent :: invalidEicrContent(${electricalSafetyStandardsInspectionUrl}, ${electricalSafetyStandardsGuideUrl})}"></section>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{${submitButtonText}})}"></button>
</html>
