<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="fieldSetHint" type="java.lang.String"*/-->
<!--/*@thymesVar id="gasSafeRegisterURL" type="java.lang.String"*/-->
<!DOCTYPE html>
<html id="form-content" th:replace="~{fragments/forms/questionPage :: questionPage(#{${title}}, ${formModel}, ~{::#form-content/content()}, ${backUrl}, ${sectionHeaderInfo})}">
    <fieldset id="fieldset-content" th:replace="~{fragments/forms/fieldSet :: fieldSet(~{::#fieldset-content/content()}, 'engineerNumber', #{${fieldSetHeading}}, #{${fieldSetHint}})}">
        <input th:replace="~{fragments/forms/numericalInput :: numericalInput(null, 'engineerNumber', null, 10)}">
    </fieldset>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.saveAndContinue})}"></button>
    <details id="details-content" th:replace="~{fragments/details :: details(#{forms.gasSafeEngineerNum.detail.summary}, ~{::#details-content/content()})}">
        <div class="govuk-details__text">
            <span th:text="#{forms.gasSafeEngineerNum.detail.text.beforeLink}">
                forms.gasSafeEngineerNum.detail.text.beforeLink
            </span>
            <a th:text="#{forms.gasSafeEngineerNum.detail.text.link}" th:href="${gasSafeRegisterURL}" rel="noreferrer noopener" target="_blank">
                forms.gasSafeEngineerNum.detail.text.link
            </a>
        </div>
    </details>
</html>
