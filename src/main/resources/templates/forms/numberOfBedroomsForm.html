<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="label" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
<th:block id="question-content">
    <h1 class="govuk-heading-l" th:text="#{forms.numberOfBedrooms.heading}">
        forms.numberOfBedrooms.heading
    </h1>
    <h2 class="govuk-heading-m" th:text="#{forms.numberOfBedrooms.subheading}">
        forms.numberOfBedrooms.subheading
    </h2>
    <p class="govuk-body" th:text="#{forms.numberOfBedrooms.paragraph.one}">
        forms.numberOfBedrooms.paragraph.one
    </p>
    <h2 class="govuk-heading-m" th:text="#{forms.numberOfBedrooms.subheading.two}">
        forms.numberOfBedrooms.subheading.two
    </h2>
    <p class="govuk-body" th:text="#{forms.numberOfBedrooms.paragraph.two}">
        forms.numberOfBedrooms.paragraph.two
    </p>
</th:block>
<th:block id="form-content">
    <th:block id="fieldset-content"
              th:replace="~{fragments/forms/minorFieldSet :: minorFieldSet(~{::#fieldset-content/content()}, 'numberOfBedrooms', #{${fieldSetHeading}}, null)}">
        <div th:replace="~{fragments/forms/numericalInput :: numericalInput(null, 'numberOfBedrooms', null, 2)}">
        </div>
    </th:block>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.saveAndContinue})}"></button>
</th:block>
</html>
