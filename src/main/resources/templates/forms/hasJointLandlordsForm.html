<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="radioOptions" type="java.lang.Object"*/-->
<!--/*@thymesVar id="label" type="java.lang.String"*/-->
<!--/*@thymesVar id="findLegalAdviceUrl" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
<th:block id="question-content">
    <h1 class="govuk-heading-l" th:text="#{${fieldSetHeading}}"></h1>
    <p class="govuk-body" th:text="#{forms.jointLandlords.hasJointLandlords.paragraph.one}"></p>
    <p class="govuk-body" th:text="#{forms.jointLandlords.hasJointLandlords.paragraph.two}"></p>
    <details  id="details" th:replace="~{fragments/details :: details(#{forms.jointLandlords.hasJointLandlords.link.one}, ~{::#details/content()})}" >
        <div class="govuk-details__text" th:text="#{forms.jointLandlords.hasJointLandlords.paragraph.three}"></div>
        <div class="govuk-details__text">
            <a class="govuk-link" th:href="${findLegalAdviceUrl}" th:text="#{forms.jointLandlords.hasJointLandlords.link.two}" rel="noreferrer noopener" target="_blank"></a>
        </div>
    </details>
    <h2 class="govuk-heading-m" th:text="#{forms.jointLandlords.hasJointLandlords.subHeading.one}"></h2>
    <p class="govuk-body" th:text="#{forms.jointLandlords.hasJointLandlords.paragraph.four}"></p>
</th:block>
<th:block id="form-content">
    <th:block id="fieldset-content"
              th:replace="~{fragments/forms/minorFieldSet :: minorFieldSet(~{::#fieldset-content/content()}, 'hasJointLandlords', #{${label}}, null)}">
        <th:block th:replace="~{fragments/forms/radios :: radios(null,'hasJointLandlords',null, ${radioOptions})}"></th:block>
    </th:block>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.saveAndContinue})}"></button>
</th:block>
</html>
