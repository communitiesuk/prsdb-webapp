<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="options" type="java.lang.Object"*/-->
<!--/*@thymesVar id="submitButtonText" type="java.lang.String"*/-->
<!--/*@thymesVar id="localAuthorityPrivacyNoticeUrl" type="java.lang.String"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/questionPage :: questionPage(#{${title}}, ${formModel}, ~{::#form-content}, ${backUrl}, ${sectionHeaderInfo})}">
<th:block id="form-content">
    <th:block id="fieldset-content"
              th:replace="~{fragments/forms/fieldSet :: fieldSet(~{::#fieldset-content/content()}, 'agreesToPrivacyNotice', #{registerLAUser.privacyNotice.fieldSetHeading}, null)}">
        <p class="govuk-body">
            <span th:remove="tag" th:text="#{registerLAUser.privacyNotice.paragraph.one.beforeLink}">registerLAUser.privacyNotice.paragraph.one.beforeLink</span>
            <a class="govuk-link" th:text="#{registerLAUser.privacyNotice.paragraph.one.linkText}" th:href="${localAuthorityPrivacyNoticeUrl}" rel="noreferrer noopener" target="_blank">
                registerLAUser.privacyNotice.paragraph.one.linkText
            </a>
            <span th:remove="tag" th:text="#{registerLAUser.privacyNotice.paragraph.one.afterLink}">
                    registerLAUser.privacyNotice.paragraph.one.afterLink
            </span>
        </p>
        <h2 class="govuk-heading-m" th:text="#{registerLAUser.privacyNotice.checkBox.heading}">registerLAUser.privacyNotice.checkBox.heading</h2>
        <th:block
                th:replace="~{fragments/forms/checkboxes :: checkboxes(null,'agreesToPrivacyNotice',null, ${options})}"></th:block>
    </th:block>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{${submitButtonText}})}"></button>
</th:block>
</html>
