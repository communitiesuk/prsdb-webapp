<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="label" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="detailSummary" type="java.lang.String"*/-->
<!--/*@thymesVar id="detailMainText" type="java.lang.String"*/-->
<!--/*@thymesVar id="detailAdditionalContent" type="java.util.Map"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/questionPage :: questionPage(#{${title}}, ${formModel}, ~{::#form-content}, ${backUrl}, ${sectionHeaderInfo})}">
<form id="form-content" th:remove="tag">
    <fieldset id="fieldset-content"
              th:replace="~{fragments/forms/fieldSet :: fieldSet(~{::#fieldset-content/content()}, 'licenceNumber', #{${fieldSetHeading}}, null)}">
        <input th:replace="~{fragments/forms/fixedWidthTextInput :: fixedWidthTextInput(#{${label}}, 'licenceNumber', null, 20)}">
    </fieldset>
    <details id="details-content" th:replace="~{fragments/details :: details(#{${detailSummary}},~{::#details-content/content()})}">
        <div class="govuk-details__text">
            <!--/* Iff there is no additional content we should th:remove the div tag to avoid nesting divs, and we don't need the govuk-body class */-->
            <th:block th:text="#{${detailMainText}}" th:if="${detailMainText != null}">detailsMainText</th:block>
            <th:block th:replace="~{fragments/hmoDetailContent :: hmoDetailContent(${detailAdditionalContent})}"></th:block>
        </div>
    </details>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{'forms.buttons.saveAndContinue'})}"></button>
</form>
</html>
