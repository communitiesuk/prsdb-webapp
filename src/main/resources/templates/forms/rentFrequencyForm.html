<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="formModel" type="java.lang.Object"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="backUrl" type="java.lang.String"*/-->
<!--/*@thymesVar id="fieldSetHeading" type="java.lang.String"*/-->
<!--/*@thymesVar id="radioOptions" type="java.lang.Object"*/-->
<!DOCTYPE html>
<html th:replace="~{fragments/forms/complexQuestionPage :: complexQuestionPage(#{${title}}, ${formModel}, ~{::#form-content}, ~{::#question-content}, ${backUrl}, ${sectionHeaderInfo})}">
<th:block id="question-content">
    <h1 class="govuk-heading-l" th:text="#{forms.rentFrequency.heading}">
        forms.rentFrequency.heading
    </h1>
    <p class="govuk-body" th:text="#{forms.rentFrequency.paragraph.one}">
        forms.rentFrequency.paragraph.one
    </p>
    <p class="govuk-body" th:text="#{forms.rentFrequency.paragraph.two}">
        forms.rentFrequency.paragraph.two
    </p>
    <ul class="govuk-list govuk-list--bullet">
        <li th:text="#{forms.rentFrequency.bullet.one}">forms.rentFrequency.bullet.one</li>
        <li th:text="#{forms.rentFrequency.bullet.two}">forms.rentFrequency.bullet.two</li>
    </ul>
    <p class="govuk-body" th:text="#{forms.rentFrequency.paragraph.three}">
        forms.rentFrequency.paragraph.three
    </p>
    <ul class="govuk-list govuk-list--bullet">
        <li th:text="#{forms.rentFrequency.bullet.three}">forms.rentFrequency.bullet.three</li>
        <li th:text="#{forms.rentFrequency.bullet.four}">forms.rentFrequency.bullet.four</li>
    </ul>
</th:block>
<th:block id="form-content">
    <th:block id="fieldset-content"
              th:replace="~{fragments/forms/minorFieldSet :: minorFieldSet(~{::#fieldset-content/content()}, 'rentFrequency', #{${fieldSetHeading}}, null)}">
        <th:block th:replace="~{fragments/forms/radios :: radios(null,'rentFrequency',null, ${radioOptions})}"></th:block>
    </th:block>
    <button th:replace="~{fragments/buttons/primaryButton :: primaryButton(#{forms.buttons.saveAndContinue})}"></button>
</th:block>
</html>
