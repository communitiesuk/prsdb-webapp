<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(#{addLocalCouncilUserSuccess.title}, ~{::main}, false)}">
<main class="govuk-main-wrapper" id="main-content">
    <div id="page-contents"
         th:replace="~{fragments/layouts/twoThirdsLayout :: twoThirdsLayout(~{::#page-contents/content()})}">
        <div id="confirmation-banner"
             th:replace="~{fragments/banners/confirmationPageBanner :: confirmationPageBanner(#{addLocalCouncilUserSuccess.banner.heading}, ~{::#confirmation-banner/content()})}">
            <span th:text="#{addLocalCouncilUserSuccess.banner.body(${invitedEmailAddress})}" th:remove="tag">addLocalCouncilUserSuccess.banner.body</span>
        </div>
        <h2 class="govuk-heading-m" th:text="#{common.confirmationPage.whatHappensNext}">common.whatHappensNext</h2>
        <p class="govuk-body" th:text="#{addLocalCouncilUserSuccess.whatHappensNext.paragraph.one}">
            addLocalCouncilUserSuccess.whatHappensNext.para1
        </p>
        <p class="govuk-body" th:text="#{addLocalCouncilUserSuccess.whatHappensNext.paragraph.two(${localCouncil.name})}">
            addLocalCouncilUserSuccess.whatHappensNext.para2
        </p>
        <div class="govuk-button-group">
            <a th:replace="~{fragments/buttons/primaryButtonLink :: primaryButtonLink(@{/local-council/{id}/invite-new-user(id=${localCouncil.id})}, #{addLocalCouncilUserSuccess.inviteAnother})}">
                addLocalCouncilUserSuccess.inviteAnother
            </a>
            <a th:replace="~{fragments/buttons/secondaryButtonLink :: secondaryButtonLink(@{${dashboardUrl}}, #{addLocalCouncilUserSuccess.returnToDashboard})}">
                addLocalCouncilUserSuccess.returnToDashboard
            </a>
        </div>
    </div>
</main>
</html>
