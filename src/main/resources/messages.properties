forms.eicrExemptionMissing.paragraph.one.beforeLink=You must have electrical installations inspected every 5 years by
forms.eicrExemptionMissing.paragraph.one.link=a qualified and competent person (opens in new tab)
forms.eicrExemptionMissing.paragraph.one.afterLink=.
forms.eicrExemptionMissing.paragraph.two.beforeLink=You can
forms.eicrExemptionMissing.paragraph.two.link=find an electrician to carry out the EICR (opens in new tab)
forms.eicrExemptionMissing.paragraph.two.afterLink=.
forms.eicrExemptionMissing.paragraph.three=Local authorities may contact you if you do not have an Electrical Installation Condition Report (EICR). You could be fined.
forms.eicrExemptionMissing.paragraph.four=In the meantime, you can add other compliance certificates to the database.
forms.eicrExemptionMissing.subsection.heading=What if my certificate is unsatisfactory
forms.eicrExemptionMissing.subsection.paragraph.one=If the EICR comes back as \u2018unsatisfactory\u2019, you must address the issues in your property within 28 days of the inspection.
forms.eicrExemptionMissing.subsection.paragraph.two=You do not need another report, but your engineer should give you written confirmation that you have taken action to turn the \u2018unsatisfactory\u2019 result of your EICR into a \u2018satisfactory\u2019 one.

