forms.meesExemptionConfirmation.heading=You marked this property as having a MEES exemption
forms.meesExemptionConfirmation.paragraph.one=A local authority can check to make sure this is accurate.
forms.meesExemptionConfirmation.paragraph.two=If they have any issues, they might get in touch with the property owner(s).
forms.meesExemptionConfirmation.paragraph.three=If anything changes and your property is no longer exempt, your property\u2019s energy certificate must meet the energy standard of E or higher.
forms.meesExemptionConfirmation.paragraph.four=You should upload a new certificate if this happens.

forms.lowEnergyRating.heading=Your property\u2019s energy rating is too low
forms.lowEnergyRating.paragraph.one=You cannot let or continue to let this property without a higher energy rating or a valid MEES exemption.
forms.lowEnergyRating.paragraph.two=This information has been added to the database. A local authority may review this and follow up with an inspection.
forms.lowEnergyRating.paragraph.three=You can either:
forms.lowEnergyRating.bullet.one=do remedial work on your property to improve its energy rating
forms.lowEnergyRating.bullet.two=register an exemption for this property
forms.lowEnergyRating.remedialWork.subheading=Do remedial work on your property
forms.lowEnergyRating.remedialWork.paragraph.one=If you are currently letting this property, you must improve the property\u2019s rating to E or above.
forms.lowEnergyRating.remedialWork.paragraph.two=You cannot enter into a new tenancy without improving the property\u2019s rating to E.
forms.lowEnergyRating.remedialWork.paragraph.three.beforeLink=The Energy Savings Trust has a 
forms.lowEnergyRating.remedialWork.paragraph.three.link=guide to improve your EPC rating (opens in new tab).
forms.lowEnergyRating.registerMees.subheading=Register a MEES exemption
forms.lowEnergyRating.registerMees.paragraph.one.beforeLink=You can 
forms.lowEnergyRating.registerMees.paragraph.one.link=register an exemption (opens in new tab) 
forms.lowEnergyRating.registerMees.paragraph.one.afterLink=for this property on the PRS Exemptions Register.
forms.lowEnergyRating.registerMees.paragraph.two=The PRS Exemptions Register is for properties which:
forms.lowEnergyRating.registerMees.bullet.one=are legally required to have an EPC
forms.lowEnergyRating.registerMees.bullet.two=are let on a relevant tenancy type
forms.lowEnergyRating.registerMees.bullet.three=cannot be improved to meet the minimum standard of EPC band E for one of the reasons set out below
forms.lowEnergyRating.registerMees.paragraph.three=This exemption means the property does not need an energy rating of E or higher.

forms.landlordResponsibilities.fireSafety.error.missing=Select whether you have followed fire safety responsibilities
forms.landlordResponsibilities.fireSafety.heading=Fire safety in your property
forms.landlordResponsibilities.fireSafety.paragraph.one=It\u2019s your responsibility to make sure your property and tenants are safe from fire.
forms.landlordResponsibilities.fireSafety.paragraph.two=As a landlord, you must follow these fire safety responsibilities:
forms.landlordResponsibilities.fireSafety.bullet.one=install and test smoke alarms on each storey of the property
forms.landlordResponsibilities.fireSafety.bullet.two=install and test a carbon monoxide alarm in rooms with a fixed combustion appliance (excluding gas cookers)
forms.landlordResponsibilities.fireSafety.bullet.three=check your tenants have access to escape routes at all times
forms.landlordResponsibilities.fireSafety.bullet.four=make sure the furniture and furnishings you supply are fire safe
forms.landlordResponsibilities.fireSafety.bullet.five.beforeLink=provide the right automatic fire detection system and extinguishers if the property is a large
forms.landlordResponsibilities.fireSafety.bullet.five.linkText=house in multiple occupation (HMO) (opens in new tab)
forms.landlordResponsibilities.fireSafety.paragraph.three=If you do not follow these guidelines, you put your tenants at risk of fire.
forms.landlordResponsibilities.fireSafety.fieldHeading=Have you followed all fire safety responsibilities relevant for this property?

forms.landlordResponsibilities.fireSafetyRisk.heading=Your property is at risk of fire
forms.landlordResponsibilities.fireSafetyRisk.paragraph.one=You must follow fire safety regulations in your property. A fire can put your tenants\u2019 lives in danger.
forms.landlordResponsibilities.fireSafetyRisk.paragraph.two=A local authority may inspect your property if you have not met your responsibilities as a landlord.
forms.landlordResponsibilities.fireSafetyRisk.paragraph.three=You can continue to confirm your other landlord responsibilities.

forms.landlordResponsibilities.keepPropertySafe.checkbox.error.missing=You must agree to your responsibilities to continue
forms.landlordResponsibilities.keepPropertySafe.heading=Keeping this property safe
forms.landlordResponsibilities.keepPropertySafe.paragraph.one=You are responsible for identifying and addressing hazards that could affect your tenants\u2019 health and safety.
forms.landlordResponsibilities.keepPropertySafe.paragraph.two=This includes checking and maintaining the property\u2019s structure, exterior, and key systems like heating and pipework.
forms.landlordResponsibilities.keepPropertySafe.paragraph.three=How this is assessed by local authorities
forms.landlordResponsibilities.keepPropertySafe.paragraph.four.beforeLink=Local authorities use the
forms.landlordResponsibilities.keepPropertySafe.paragraph.four.linkText=Housing Health and Safety Rating System (HHSRS) (opens in new tab)
forms.landlordResponsibilities.keepPropertySafe.paragraph.four.afterLink=to assess housing conditions and how serious any hazard could be.
forms.landlordResponsibilities.keepPropertySafe.paragraph.five.beforeBullets=The HHSRS covers 29 types of hazards, including:
forms.landlordResponsibilities.keepPropertySafe.paragraph.five.bullet.one=damp, mould, and excess cold or heat
forms.landlordResponsibilities.keepPropertySafe.paragraph.five.bullet.two=pollutants (such as asbestos, lead and carbon monoxide)
forms.landlordResponsibilities.keepPropertySafe.paragraph.five.bullet.three=lack of space, poor security, noise and inadequate light
forms.landlordResponsibilities.keepPropertySafe.paragraph.five.bullet.four=poor hygiene, sanitation and water supply
forms.landlordResponsibilities.keepPropertySafe.paragraph.five.bullet.five=accidents risks (such as falls and structural collapse)
forms.landlordResponsibilities.keepPropertySafe.paragraph.six.beforeBullets=If a local authority finds a Category 1 hazard (where there is an immediate and serious risk to health or safety), they can ask you to:
forms.landlordResponsibilities.keepPropertySafe.paragraph.six.bullet.one=make the necessary repairs
forms.landlordResponsibilities.keepPropertySafe.paragraph.six.bullet.two=restrict the use of the property
forms.landlordResponsibilities.keepPropertySafe.paragraph.seven=Or they can prosecute you.
forms.landlordResponsibilities.keepPropertySafe.paragraph.eight=They may also take action for less serious hazards.
forms.landlordResponsibilities.keepPropertySafe.paragraph.nine=Your tenants can also take action
forms.landlordResponsibilities.keepPropertySafe.paragraph.ten.beforeLink=Under the
forms.landlordResponsibilities.keepPropertySafe.paragraph.ten.linkText=Homes (Fitness for Human Habitation) Act 2018 (opens in new tab)
forms.landlordResponsibilities.keepPropertySafe.paragraph.ten.afterLink=, your tenants might take you to court if the property is not fit to live in. This can be due to safety issues, pest infestations or disrepair.
forms.landlordResponsibilities.keepPropertySafe.paragraph.eleven.beforeBullets=If the court agrees, you may be required to:
forms.landlordResponsibilities.keepPropertySafe.paragraph.eleven.bullet.one=reduce or remove the hazards
forms.landlordResponsibilities.keepPropertySafe.paragraph.eleven.bullet.two=carry out repairs or improvements
forms.landlordResponsibilities.keepPropertySafe.paragraph.eleven.bullet.three=pay compensation to your tenant
forms.landlordResponsibilities.keepPropertySafe.checkbox.label=I understand my responsibility to identify and address serious hazards in my property and make sure it\u2019s fit for human habitation

forms.landlordResponsibilities.responsibilityToTenants.checkbox.error.missing=You must agree to follow these responsibilities to continue
forms.landlordResponsibilities.responsibilityToTenants.heading=Make sure you follow your legal responsibilities to your tenants
forms.landlordResponsibilities.responsibilityToTenants.paragraph.one.beforeLink=You must meet your legal responsibilities to tenants before renting your property, as outlined in the
forms.landlordResponsibilities.responsibilityToTenants.paragraph.one.linkText=\u2018Private renting\u2019 guide (opens in new tab)
forms.landlordResponsibilities.responsibilityToTenants.paragraph.one.afterLink=.
forms.landlordResponsibilities.responsibilityToTenants.paragraph.two.beforeBullets=This includes:
forms.landlordResponsibilities.responsibilityToTenants.paragraph.two.bullet.one.beforeLink=carrying out
forms.landlordResponsibilities.responsibilityToTenants.paragraph.two.bullet.one.linkText=right to rent checks (opens in new tab)
forms.landlordResponsibilities.responsibilityToTenants.paragraph.two.bullet.two.beforeLink=protecting your tenant\u2019s deposit in a
forms.landlordResponsibilities.responsibilityToTenants.paragraph.two.bullet.two.linkText=government approved deposit protection scheme (opens in new tab)
forms.landlordResponsibilities.responsibilityToTenants.paragraph.two.bullet.three=making sure the tenancy deposit is no more than 5 weeks rent, or 6 weeks rent if the annual rent is over \u00A350,000
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.beforeBullets=You should also give your tenants:
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.bullet.one.beforeLink=a copy of the
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.bullet.one.linkText=\u2018How to rent\u2019 guide (opens in new tab)
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.bullet.two=a copy of the gas safety certificate
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.bullet.three=a copy of the Electrical Installation Condition Report (EICR)
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.bullet.four=a copy of the energy performance certificate (EPC)
forms.landlordResponsibilities.responsibilityToTenants.paragraph.three.bullet.five=your name and address (in England or Wales) where they can send notices to you
forms.landlordResponsibilities.responsibilityToTenants.checkbox.label=I understand I must follow these legal responsibilities for my tenants

