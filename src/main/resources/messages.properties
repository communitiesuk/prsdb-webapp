propertyCompliance.title=Property compliance
propertyCompliance.heading=Compliance certificates
propertyCompliance.intro=You must upload compliance certificates for your property. A local authority can review this.
propertyCompliance.whenToUpload.heading=When to upload compliance certificates
propertyCompliance.whenToUpload.paragraph.one=If you have tenants at the property, you must upload compliance certificates within 28 days of registering your property.
propertyCompliance.whenToUpload.paragraph.two=If there are no tenants living in the property, upload compliance certificates within 28 days of a new tenancy start date.
propertyCompliance.whenToUpload.paragraph.three=This is not required during the pilot for this service, but it\u2019s likely to become mandatory in the future.
propertyCompliance.whatToUpload.heading=Upload property compliance certificates
propertyCompliance.whatToUpload.bullet.heading=You must upload a:
propertyCompliance.whatToUpload.bullet.one=gas safety certificate
propertyCompliance.whatToUpload.bullet.two=electrical Installation Condition Report (EICR)
propertyCompliance.whatToUpload.bullet.three=energy performance certificate (EPC)
propertyCompliance.whatToUpload.paragraph.one=You\u2019ll also be asked to add the issue date for each of these certificates.
propertyCompliance.whatToUpload.paragraph.two=If you do not have any of these, you must explain why or declare your property exempt.

