localAuthorityPrivacyNotice.title=Privacy Notice
localAuthorityPrivacyNotice.heading=Privacy notice for local councils

localAuthorityPrivacyNotice.section.one.paragraph.one=This privacy notice explains how the Ministry of Housing, Communities and Local Government (MHCLG), as the primary data controller, collects, uses, and protects your personal data when you, as a local council user, access and use the Private Rented Sector Database (PRS Database) private beta.

localAuthorityPrivacyNotice.section.two.heading=What personal data we are collecting
localAuthorityPrivacyNotice.section.two.paragraph.one=To provide you with access to and use of the PRS Database, we will collect and process the following personal data:
localAuthorityPrivacyNotice.section.two.paragraph.two.boldText=Your name:
localAuthorityPrivacyNotice.section.two.paragraph.two.normalText=Your name, as provided by you during registration.
localAuthorityPrivacyNotice.section.two.paragraph.three.boldText=Invited email address:
localAuthorityPrivacyNotice.section.two.paragraph.three.normalText=Your email address, as provided by your admin when they invite you to the PRS Database. This is only used for the invitation to the service.
localAuthorityPrivacyNotice.section.two.paragraph.four.boldText=Your preferred email address:
localAuthorityPrivacyNotice.section.two.paragraph.four.normalText=The email address, as provided by you during registration, which the PRS Database service will use to contact you. This may be the same as your invited email address, or it may be different.
localAuthorityPrivacyNotice.section.two.paragraph.five.boldText=Local council details:
localAuthorityPrivacyNotice.section.two.paragraph.five.normalText=The name of the local council you work for.
localAuthorityPrivacyNotice.section.two.paragraph.six.boldText=One Login subject identifier:
localAuthorityPrivacyNotice.section.two.paragraph.six.normalText=One Login will generate a unique subject identifier when you authenticate through it for the PRS Database service. This will only be visible to this service, and it allows us to link your PRS Database account to your One Login authentication without receiving any other personal data from One Login. We do not receive your name or any other personal data directly from the One Login service.
localAuthorityPrivacyNotice.section.two.paragraph.seven.boldText=Essential operational usage data:
localAuthorityPrivacyNotice.section.two.paragraph.seven.normalText=Basic usage data necessary for the security, performance and core functionality of the PRS Database such as login and logout timestamps, system error logs and basic page load performance. This is collected regardless of your cookie banner choices, as it is essential for the operation of the service.

localAuthorityPrivacyNotice.section.three.heading=Why are we collecting your personal data
localAuthorityPrivacyNotice.section.three.paragraph.one=Your personal data (your name, preferred email address, local council, One Login Subject Identifier and usage data) is being collected and processed for the following purposes directly related to your role as a local council user on the PRS Database:
localAuthorityPrivacyNotice.section.three.paragraph.two.boldText=Access and authentication to the PRS Database:
localAuthorityPrivacyNotice.section.three.paragraph.two.normalText=We will use your data to verify your identity and grant you secure access to the PRS Database service. This enables you to perform tasks related to the private beta of the PRS Database service.
localAuthorityPrivacyNotice.section.three.paragraph.three.boldText=Service administration and support:
localAuthorityPrivacyNotice.section.three.paragraph.three.normalText=To administer your account, provide support, and communicate with you about the PRS Database, including any updates or changes to the service. This may involve contacting you via your preferred email address.
localAuthorityPrivacyNotice.section.three.paragraph.four.boldText=Service improvement (pilot phase - with consent for Google Analytics 4:
localAuthorityPrivacyNotice.section.three.paragraph.four.normalText=Your usage data is collected to help us understand how the service performs, identify bugs, analyse user behaviour, and gather insights to improve the PRS Database's functionality and user experience. This data is crucial for the evaluation and refinement of the pilot.
localAuthorityPrivacyNotice.section.three.paragraph.five=Google Analytics 4 (GA4) data is processed only if you provide your consent via the cookie banner.
localAuthorityPrivacyNotice.section.three.paragraph.six.boldText=Security, performance, and core functionality (mandatory):
localAuthorityPrivacyNotice.section.three.paragraph.six.normalText=Essential operational usage data is collected to ensure the security, stability, and effective functioning of the PRS Database, detect and prevent fraudulent activity, and assist in diagnosing and resolving technical problems. This data is fundamental to providing the service.
localAuthorityPrivacyNotice.section.three.paragraph.seven.boldText=Local council context:
localAuthorityPrivacyNotice.section.three.paragraph.seven.normalText=To help understand service usage patterns across different local councils and tailor support or communications where necessary.
localAuthorityPrivacyNotice.section.three.paragraph.eight.prefix=Note: 
localAuthorityPrivacyNotice.section.three.paragraph.eight=We will not combine analytics information with other data sets in a way that would directly identify who you are.

localAuthorityPrivacyNotice.section.four.heading=Lawful basis for processing the data
localAuthorityPrivacyNotice.section.four.paragraph.one=Your personal data is processed under the following lawful basis:
localAuthorityPrivacyNotice.section.four.subheading.one=For service access, administration, support, security and core functionality:
localAuthorityPrivacyNotice.section.four.paragraph.two=The processing is necessary to enable local councils to access and use the PRS Database to fulfil their statutory duties related to the private rented sector and to ensure a secure and effective operation of the service under the following lawful basis.
localAuthorityPrivacyNotice.section.four.paragraph.three=UK GDPR Article 6(1)(e) ? the processing of data collected through the PRS Database is necessary for the performance of a task carried out in the public interest.
localAuthorityPrivacyNotice.section.four.paragraph.four=DPA 2018, Part 2, Chapter 2, section 8 (d) ? the exercise of a function of the Crown, a Minister of the Crown or a government department.
localAuthorityPrivacyNotice.section.four.subheading.two=For usage data collection for service improvement (via Google Analytics 4):
localAuthorityPrivacyNotice.section.four.paragraph.five=Via Google Analytics 4: Processing is based on your consent [UK GDPR Article 6(1)(a)]. We will obtain your consent via a cookie banner when you first access the service, allowing you to choose whether to enable the collection of this type of usage data. You can withdraw your consent at any time via the cookie settings on the PRSD website.

localAuthorityPrivacyNotice.section.five.heading=Retention period
localAuthorityPrivacyNotice.section.five.paragraph.one=Please be aware that the PRS Database private beta is a temporary initiative designed to test and evaluate the functionality of the future PRS Database service.
localAuthorityPrivacyNotice.section.five.paragraph.two=This means that you will need to re-register for the mandatory service (and if participating in future private betas).
localAuthorityPrivacyNotice.section.five.paragraph.three=You will be informed of all future changes to the processing activities through an updated privacy notice when you re-register.
localAuthorityPrivacyNotice.section.five.paragraph.four=We will notify you in advance of the data deletion date, where feasible, through the preferred email address you have provided.

localAuthorityPrivacyNotice.section.six.heading=Your rights (e.g. access, rectification, erasure)
localAuthorityPrivacyNotice.section.six.paragraph.one=The data we are collecting is your personal data, and you have rights that affect what happens to it. You have the right to:
localAuthorityPrivacyNotice.section.six.bullet.one=know that we are using your personal data
localAuthorityPrivacyNotice.section.six.bullet.two=see what data we have about you
localAuthorityPrivacyNotice.section.six.bullet.three=ask to have your data corrected, and to ask how we check the information we hold is accurate
localAuthorityPrivacyNotice.section.six.bullet.four=complain to the Information Commissioner's Office (see the 'Complaints and more information' section, below)
localAuthorityPrivacyNotice.section.six.bullet.five=In some circumstances, you may also have the right to withdraw your consent to us having or using your optional analytics data, to have all data about you deleted, or to object to particular types of use of your data. We will tell you when these rights apply. You will be able to withdraw your consent to collecting GA4 analytics data via the cookie page.

localAuthorityPrivacyNotice.section.seven.heading=Sending data overseas
localAuthorityPrivacyNotice.section.seven.paragraph.one=Your personal data (your name, preferred email address, local council, One Login Subject Identifier and usage data) collected will be processed within the UK. Backups of the data we collect will be stored in the European Economic Area (EEA) to provide technical resilience against failures of UK-based infrastructure. MHCLG will ensure that this complies with data protection law and that appropriate safeguards are in place to protect your personal data.

localAuthorityPrivacyNotice.section.eight.heading=Automated decision making
localAuthorityPrivacyNotice.section.eight.paragraph.one=We will not use your data for any automated decision making.

localAuthorityPrivacyNotice.section.nine.heading=Storage, security and data management
localAuthorityPrivacyNotice.section.nine.paragraph.one=Your personal data will be stored in a secure government IT system with appropriate technical and organisational measures in place to protect it from unauthorised access, use or disclosure.

localAuthorityPrivacyNotice.section.ten.heading=Changes to this policy
localAuthorityPrivacyNotice.section.ten.paragraph.one=We may change this privacy policy. In these cases, the 'last updated' date at the top of this page will also change. Any changes to this privacy policy will apply to you and your data immediately. If these changes affect how your personal data is processed, MHCLG will take reasonable steps to let you know.

localAuthorityPrivacyNotice.section.eleven.heading=Complaints and more information
localAuthorityPrivacyNotice.section.eleven.paragraph.one=When we ask you for information, we will keep to the law, including the Data Protection Act 2018 and UK General Data Protection Regulation.
localAuthorityPrivacyNotice.section.eleven.paragraph.two.beforeLink=If you are unhappy with the way the Department has acted, you can
localAuthorityPrivacyNotice.section.eleven.paragraph.two.linkText=make a complaint (opens in new tab)
localAuthorityPrivacyNotice.section.eleven.paragraph.two.afterLink=.
localAuthorityPrivacyNotice.section.eleven.paragraph.three.beforeEmailLink=If you are not happy with how we are using your personal data, you should first contact our Data Protection Officer at
localAuthorityPrivacyNotice.section.eleven.paragraph.three.emailLinkText=dataprotection@communities.gov.uk
localAuthorityPrivacyNotice.section.eleven.paragraph.three.afterEmailLink=.
localAuthorityPrivacyNotice.section.eleven.paragraph.four=If you are still not happy, or for independent advice about data protection, privacy and data sharing, you can contact:
