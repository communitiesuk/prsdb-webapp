privacyNotice.title=Privacy Notice
privacyNotice.heading.caption=Before you register
privacyNotice.heading=Privacy notice
privacyNotice.section.one.paragraph.one=To meet the obligations in the Renters\u2019 Rights Bill, the Ministry of Housing, Communities and Local Government (MHCLG) is required to develop and maintain the Private Rented Sector Database (PRS Database), which allows for the collection of information from private landlords in the private rented sector.
privacyNotice.section.one.paragraph.two=MHCLG is the Data Controller as described in the General Data Protection Regulation (UK GDPR) and the Data Protection Act 2018.
privacyNotice.section.one.paragraph.three=This privacy policy sets out what personal data is collected as part of the landlord registration process and how the data will be used. It explains your rights and gives you the information you are entitled to under UK data protection legislation.
privacyNotice.section.two.heading=Landlord responsibilities
privacyNotice.section.two.paragraph.one=As a landlord participating in this private beta, you will be asked to register on the PRS Database service on a voluntary basis.
privacyNotice.section.two.paragraph.two=To help us effectively test the database's functionality in real-world scenarios, including how local councils might interact with the data to identify and support compliance, we kindly ask that you provide accurate and up-to-date information when you register and manage your property details.
privacyNotice.section.two.paragraph.three=Engaging with the service in this way, as you will when it becomes mandatory, is crucial to the success of this private beta is crucial for the success of this private beta.
privacyNotice.section.two.paragraph.four=To support testing of the service and the local council workflows during the private beta, we strongly encourage you not to delete your data for a minimum of two weeks upon de-registration.
privacyNotice.section.two.paragraph.five=This is to ensure that local councils have sufficient time to access and process the data as part of the private beta evaluation.
privacyNotice.section.three.heading=What information we are collecting and why
privacyNotice.section.three.paragraph.one=As part of registering yourself and your property(ies) on the PRS Database private beta as a private landlord, you will provide your personal information and details of the property(ies) you are marketing and renting in England.
privacyNotice.section.three.paragraph.two=The legal basis for processing the personal data is to enable MHCLG to develop a central register of private landlords and the properties they market and rent, as per the incoming Renters\u2019 Rights Bill.
privacyNotice.section.three.paragraph.three=The data collected during the private beta is used to:
privacyNotice.section.three.paragraph.three.numberedBullet.one=test the landlord and local council user experience, functionality, accessibility and usability of the PRS Database
privacyNotice.section.three.paragraph.three.numberedBullet.two=fix any bugs and issues, and establish feedback channels to become aware of and address these
privacyNotice.section.three.paragraph.three.numberedBullet.three=design an effective and gradual local council onboarding process
privacyNotice.section.three.paragraph.three.numberedBullet.four=assess the effectiveness of the PRS Database in enabling local councils to perform their duties
privacyNotice.section.three.paragraph.three.numberedBullet.five=test policy assumptions and inform the development of the PRS Database regulations
privacyNotice.section.three.paragraph.three.numberedBullet.six=meet the requirements for the government beta assessment (a key part in delivering a government digital service)
privacyNotice.section.three.paragraph.four=MHCLG is committed to collecting only the personal data that is necessary for these specified purposes and to using the data only for those specific purposes. The information you will be asked to provide includes:
privacyNotice.section.four.subheading=Landlord personal data:
privacyNotice.section.four.paragraph.one=This information directly identifies you as a landlord.
privacyNotice.section.four.paragraph.one.bullet.one=Landlord name
privacyNotice.section.four.paragraph.one.bullet.two=Date of birth
privacyNotice.section.four.paragraph.one.bullet.three=Landlord address
privacyNotice.section.four.paragraph.one.bullet.four=Email address
privacyNotice.section.four.paragraph.one.bullet.five=Phone number
privacyNotice.section.four.paragraph.one.bullet.six=PRS Database Landlord Registration Number (LRN)
privacyNotice.section.five.subheading=Property information and compliance data (not personal data):
privacyNotice.section.five.paragraph.one=This information related to the property you own and let. It is not personal data and cannot be used to identify you.
privacyNotice.section.six.subheading=Property data:
privacyNotice.section.six.bullet.one=Property address
privacyNotice.section.six.bullet.two=Local council of the address
privacyNotice.section.six.bullet.three=Unique Property Reference Number (UPRN)
privacyNotice.section.six.bullet.four=Property build type
privacyNotice.section.six.bullet.five=Ownership type
privacyNotice.section.six.bullet.six=Selective license details
privacyNotice.section.six.bullet.seven=House in Multiple Occupation (HMO) licence details
privacyNotice.section.six.bullet.eight=HMO additional licence details
privacyNotice.section.six.bullet.nine=Property occupation status
privacyNotice.section.six.bullet.ten=Current number of residents living in the property
privacyNotice.section.six.bullet.eleven=Current number of households living in the property
privacyNotice.section.six.bullet.twelve=PRS Database Property Registration Number (PRN, assigned by the PRS Database)
privacyNotice.section.seven.subheading=Property certificate details:
privacyNotice.section.seven.bullet.one=Gas safety certificate details
privacyNotice.section.seven.bullet.two=Electrical Installation Condition Report (EICR) details
privacyNotice.section.seven.bullet.three=Energy performance certificate (EPC)
privacyNotice.section.seven.bullet.four=Minimum energy efficiency (MEES) details
privacyNotice.section.eight.subheading=Landlord responsibilities information:
privacyNotice.section.eight.paragraph.one=Confirmation of whether the landlord understands the following:
privacyNotice.section.eight.paragraph.one.bullet.one=fire safety responsibilities
privacyNotice.section.eight.paragraph.one.bullet.two=responsibilities to keep the property safe and free from hazards
privacyNotice.section.eight.paragraph.one.bullet.three=responsibilities to their tenants (such as protecting the deposit in a Tenancy Deposit Scheme)
privacyNotice.section.nine.subheading=Usage data (for service improvement):
privacyNotice.section.nine.paragraph.one=We will collect data about your interactions with the PRS Database service through Google Analytics 4. This helps us to understand how the service is being used and to identify how to improve it.
privacyNotice.section.nine.paragraph.two=The data is collected via:
privacyNotice.section.nine.paragraph.two.bullet.one.boldText=Google Analytics 4 (GA4):
privacyNotice.section.nine.paragraph.two.bullet.one.normalText=This uses cookie banners and other persistent identifiers. As a result, we will use opt-in consent with the cookie banner to collect usage data. Please note that when using Google Analytics 4 for this purpose, we do not log IP addresses. It collects usage data such as pages visited, session duration, user interactions (such as scrolling), browser & OS, geolocation.
privacyNotice.section.nine.paragraph.two.bullet.two.boldText=Essential operational usage data:
privacyNotice.section.nine.paragraph.two.bullet.two.normalText=Basic usage data necessary for the security, performance and core functionality of the PRS Database such as login and logout timestamps, system error logs and basic page load performance. This is collected regardless of your cookie banner choices, as it is essential for the operation of the service.
privacyNotice.section.ten.subheading=Important note:
privacyNotice.section.ten.paragraph.one=Any significant changes to the types of data collected, the purposes for which it is used, or the entities with whom it is shared during this private beta will be clearly communicated to you through updated privacy notices and direct notifications in advance of their implementation.
privacyNotice.section.ten.paragraph.two=Your responsibilities as a landlord, and what data is collected may differ for the mandatory service to this private beta.
privacyNotice.section.eleven.subheading=Research and statistical purposes:
privacyNotice.section.eleven.paragraph.one=When you participate in our private beta survey, your responses are collected for research and statistical purposes to help us improve the PRS Database service.
privacyNotice.section.eleven.paragraph.two=To ensure the database reflects the diverse needs of landlords, we also collect certain personal data from you within the survey for demographic understanding and to offer opportunities for further research.
privacyNotice.section.eleven.paragraph.three=This includes:
privacyNotice.section.eleven.paragraph.three.bullet.one.boldText=Demographic information:
privacyNotice.section.eleven.paragraph.three.bullet.one.normalText=Such as your age range, sex, ethnicity, location, accessibility needs, digital confidence levels, and landlord experience level. This information helps us understand the profile of our users and ensure our service development is inclusive.
privacyNotice.section.eleven.paragraph.three.bullet.two.boldText=Contact details for further research:
privacyNotice.section.eleven.paragraph.three.bullet.two.normalText=If you opt-in to be contacted for further research opportunities, we will collect your name and contact information (such as email address, phone number).
privacyNotice.section.eleven.paragraph.four=We take measures to ensure that your general feedback responses (such as open text comments on usability) are anonymous and cannot be used to identify you.
privacyNotice.section.eleven.paragraph.five=Any personal data you provide for demographics or further research will be separated from your general feedback and used solely for aggregated statistical analysis or for the specific purpose of contacting you for research if you have provided consent.
privacyNotice.section.twelve.heading=Lawful basis for processing the data
privacyNotice.section.twelve.paragraph.one=The data protection legislation sets out when we are lawfully allowed to process your personal data. The lawful basis that applies to this processing is:
privacyNotice.section.thirteen.subheading=The lawful basis that applies to this processing is:
privacyNotice.section.thirteen.paragraph.one=For service access, administration, support, security and core functionality, the processing is necessary to enable you to access and use the PRS Database service.
privacyNotice.section.thirteen.paragraph.one.bullet.one=The majority of the information we collect from you is necessary for the performance of a task carried out in the public interest or in the exercise of official authority (UK GDPR Article 6(1)(e)).
privacyNotice.section.thirteen.paragraph.one.bullet.two=This is specifically for the development, design and maintenance of a central register of private landlords as outlined in the incoming Renters\u2019 Rights Act.
privacyNotice.section.thirteen.paragraph.two=For local councils, the lawful basis is:
privacyNotice.section.thirteen.paragraph.two.bullet.one=DPA 2018, Part 2, Chapter 2, section 8 (d) \u2013 the exercise of a function of the Crown, a Minister of the Crown or a government department.
privacyNotice.section.thirteen.paragraph.three=Usage data for service improvement (Consent via Google Analytics 4):
privacyNotice.section.thirteen.paragraph.three.bullet.one.boldText=Google Analytics 4:
privacyNotice.section.thirteen.paragraph.three.bullet.one.normalText=Processing is based on your consent [UK GDPR Article 6(1)(a)]. We will obtain your consent via a cookie banner when you first access the service, allowing you to choose whether to enable the collection of this type of usage data.
privacyNotice.section.thirteen.paragraph.three.bullet.two=You can withdraw your consent at any time via the cookie settings on the PRSD website.
privacyNotice.section.fourteen.heading=With whom we will be sharing the data
privacyNotice.section.fourteen.subheading.one=Controller:
privacyNotice.section.fourteen.paragraph.one=During the private beta, we will collect the data outlined in the \u2018What information we collect and why\u2019 section (see above). This data will be made available to the following councils; Fenland, Birmingham, Leeds, Plymouth, Oxford, Ealing, Nottingham, Manchester, Trafford, Salford, Wigan and Gateshead local councils.
privacyNotice.section.fourteen.paragraph.two=Please remember that there isn\u2019t currently a duty for landlords to register to the PRS Database, meaning that this data will not be used by them for direct enforcement of future duties relating to the PRS Database (such as the duty to keep information up to date).
privacyNotice.section.fourteen.paragraph.three=Data collected during the private beta may be used to support the local councils participating in the private beta with their existing functions relating to housing, residential landlords or residential tenancies (particularly health, safety, and environmental standards).
privacyNotice.section.fourteen.paragraph.four.boldText=Please note:
privacyNotice.section.fourteen.paragraph.four.normalText=No formal enforcement will take place, but where potential non-compliance is identified, local councils may contact you about this. For example, they may see that a gas safety certificate that was uploaded is out of date and may choose to contact the relevant landlord.
privacyNotice.section.fourteen.subheading.two=Processor:
privacyNotice.section.fourteen.paragraph.five=We are employing external organisation to provide service desk support functionality during the private beta on behalf of MHCLG.
privacyNotice.section.fourteen.paragraph.six=We have a Data Processing Agreement in place to ensure that the data is processed securely and in accordance with all relevant data protection law. The processing will involve using your personal details to assist with your enquiries.
privacyNotice.section.fifteen.heading=Retention period
privacyNotice.section.fifteen.paragraph.one.bullet.one=Please be aware that the PRS Database private beta is a temporary initiative designed to test and evaluate the functionality of the future PRS Database service.
privacyNotice.section.fifteen.paragraph.one.bullet.two=Your personal data will be securely deleted when at the conclusion of the private beta. This means that you will need to re-register for the mandatory service (and if participating in future private betas).
privacyNotice.section.fifteen.paragraph.one.bullet.three=You will be informed of all future changes to the processing activities through an updated privacy notice when you re-register.
privacyNotice.section.sixteen.heading=Your rights (e.g. access, rectification, erasure)
privacyNotice.section.sixteen.paragraph.one=The data we are collecting is your personal data, and you have rights that affect what happens to it.
privacyNotice.section.sixteen.paragraph.two=You have the right to:
privacyNotice.section.sixteen.paragraph.two.bullet.one=know that we are using your personal data
privacyNotice.section.sixteen.paragraph.two.bullet.two=see what data we have about you
privacyNotice.section.sixteen.paragraph.two.bullet.three=ask to have your data corrected, and to ask how we check the information we hold is accurate
privacyNotice.section.sixteen.paragraph.two.bullet.four=complain to the ICO (Information Commissioners Office) (see below)
privacyNotice.section.sixteen.paragraph.three=In some circumstances you may also have the right to withdraw your consent to us having or using your personal data, to have all data about you deleted, or to object to particular types of use of your data.
privacyNotice.section.sixteen.paragraph.four=We will tell you when these rights apply.
privacyNotice.section.sixteen.paragraph.five=You will be able to withdraw your consent to collecting GA4 analytics data via the cookie page.
privacyNotice.section.seventeen.heading=Sending data overseas
privacyNotice.section.seventeen.paragraph.one=Your personal data (your name, date of birth, landlord address, email address, phone number, landlord registration number and usage data) collected will be processed within the UK. Backups of the data we collect may be stored in the European Economic Area (EEA) to provide technical resilience against failures of UK-based infrastructure.
privacyNotice.section.seventeen.paragraph.two=MHCLG will ensure that this complies with data protection law and that appropriate safeguards are in place to protect your personal data.
privacyNotice.section.eighteen.heading=Automated decision making
privacyNotice.section.eighteen.paragraph.one=We will not use your data for any automated decision making.
privacyNotice.section.nineteen.heading=Storage, security and data management
privacyNotice.section.nineteen.paragraph.one=Your personal data will be stored in a secure government IT system with appropriate technical and organisational measures in place to protect it from unauthorised access, use or disclosure.
privacyNotice.section.twenty.heading=Changes to this policy
privacyNotice.section.twenty.paragraph.one=We may change this privacy policy. In these cases, the \u2018last updated\u2019 date at the top of this page will also change.
privacyNotice.section.twenty.paragraph.two=Any changes to this privacy policy will apply to you and your data immediately. If these changes affect how your personal data is processed, MHCLG will take reasonable steps to let you know.
privacyNotice.section.twentyOne.heading=Complaints and more information
privacyNotice.section.twentyOne.paragraph.one=When we ask you for information, we will keep to the law, including the Data Protection Act 2018 and UK General Data Protection Regulation.
privacyNotice.section.twentyOne.paragraph.two.beforeLink=If you are unhappy with the way the Department has acted, you can
privacyNotice.section.twentyOne.paragraph.two.linkText=make a complaint (opens in new tab)
privacyNotice.section.twentyOne.paragraph.two.afterLink=.
privacyNotice.section.twentyOne.paragraph.three.beforeEmailLink=If you are not happy with how we are using your personal data, you should first contact our Data Protection Officer at
privacyNotice.section.twentyOne.paragraph.three.emailLinkText=dataprotection@communities.gov.uk
privacyNotice.section.twentyOne.paragraph.three.afterEmailLink=.
privacyNotice.section.twentyOne.paragraph.four=If you are still not happy, or for independent advice about data protection, privacy and data sharing, you can contact:
