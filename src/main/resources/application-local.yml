spring:
  application:
    name: 'prsd-webapp'

  thymeleaf:
    cache: false

  datasource:
    url: jdbc:postgresql://localhost:5433/prsdlocal
    username: postgres
    password: notarealpassword

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      platform: local