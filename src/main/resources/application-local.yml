spring:
  application:
    name: 'prsd-webapp'

  thymeleaf:
    cache: false

  datasource:
    url: jdbc:postgresql://localhost:5433/prsdlocal
    username: postgres
    password: notarealpassword

    jpa:
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      defer-datasource-initialization: true
      show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migrations
    validate-on-migrate: true

  sql:
    init:
      mode: always
      platform: local

  data:
    redis:
      host: localhost
      port: 6379
      password: notarealpassword

  security:
    oauth2:
      client:
        registration:
          one-login:
            client-id: l0AE7SbEHrEa8QeQCGdml9KQ4bk
            client-authentication-method: private_key_jwt
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          one-login:
            issuer-uri: https://oidc.integration.account.gov.uk/

one-login:
  jwt:
    public.key: classpath:public_key.pem
    private.key: classpath:private_key.pem

server:
  error:
    path: /error