spring:
  application:
    name: 'prsdb-webapp'
  mvc:
    format:
      date: "d MMMM yyyy"
  servlet:
    multipart:
      enabled: false

notify:
  api-key: ${EMAILNOTIFICATIONS_APIKEY}
  support-email: support@example.com
  use-production-notify: false

base-url:
  landlord: example.com
  local-council: example.com

aws:
  s3:
    quarantineBucket: 'quarantine-bucket'
    safeBucket: 'safe-bucket'
    signatureDuration: '1h'

plausible:
  domain-id: register-home-to-rent.communities.gov.uk

google-analytics:
  measurement-id: G-XXXXXXXXXX
  cookie-domain: example.gov.uk

beta-feedback:
  team-email-address: feedback@example.com

os:
  api-key: ${OS_API_KEY}
  downloads.base-url: https://api.os.uk/downloads/v1

ff4j:
  web-console:
    enabled: false

features:
  feature-flags:
    - name: "example-feature-flag-one"
      enabled: true
      expiry-date: "2030-01-12"
    - name: "example-feature-flag-two"
      enabled: true
      expiry-date: "2030-01-07"
      release: "release-1-0"
    - name: "example-feature-flag-three"
      enabled: false
      expiry-date: "2030-01-07"
      release: "release-1-0"
    - name: "failover-test-endpoints"
      enabled: true
      expiry-date: "2026-12-31"
  releases:
    - name: "release-1-0"
      enabled: false
